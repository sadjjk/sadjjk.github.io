<p>即生成一个正态分布的随机数 需要先生成12个随机数  再求和后减6</p>
<p>只要生成足够多的正态分布随机数</p>
<p>根据中心极限定理</p>
<p>按上述方式生成的一定是满足正态分布的</p>
<h5 id="python-code">Python Code</h5>
<pre><code class="language-python">def gauss_random_center_limit(n=1, mu=0, sigma=1, digits=4):
    '''
    中心极限算法
    :param n: 个数 默认生成一个
    :param mu: 均值 默认为0
    :param sigma: 方差 默认为1
    :param digits: 小数点位数
    :return:
    '''

    for i in range(n):
        z = sum([random.random() for _ in range(12)]) - 6
        z = round(mu + z * sigma, digits)
        yield z
        
if __name__ == '__main__':
