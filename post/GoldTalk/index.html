    var article = `<p><em>当代年轻人</em><br>
<em>比起深夜感慨秃头带来的恐慌</em><br>
<em>贫穷才是他们真正的人生困境</em></p>
<!--more-->
<p>你想一夜暴富吗？你想来钱快吗？<br>
想啊 那还是赶紧去做你的梦吧</p>
<p>突然，想谈谈钱。钱是个好东西!<br>
钱这个东西，用的人多，懂的人少。<br>
我觉得有钱不是“钱多”  是能钱生钱<br>
(别说了，谈钱伤感情。不，我是个没感情的赚钱机器)</p>
<p>讲讲如何钱生钱，大概分为股票、基金、金钱观(？)三个主题吧。<br>
(反正也不是什么干货，都是流水账，随意啦! 真的好像挣了钱的成功人士在分享他的投资回忆录,那就让我当一天成功人士吧)</p>
<h2 id="股票">股票</h2>
<p>17年开始玩股票，那时怀揣着1万块，想着踏浪前行，我们的征途是星辰大海！冲鸭！结果浪里个浪，被浪拍死在了沙滩上。17年买题材、18年买超跌，因为相信，总会涨的，所以亏得很惨。</p>
<p>说什么交易策略，说什么估值，说什么技术面，都是幌子。真正下决策的那一刻基本都是在上厕所的时候。哪有那么多时间来准备思考啊，涨啦~，快，买买买，然后提上裤子走人。真相就是这么不上台面。</p>
<p>挣过也亏过，当然远没有亏的多得多。跌的时候不会卖，涨的时候拿不住，这是每人炒股人的必经之路吧。没有什么好办法，就是涨的时候慢慢接受它，跌的时候立马剁手。以前一天盈利几百块，就会激动半天，现在几百块很淡定。因为慢慢的有了上千的盈利，就觉得挣几百块没什么，但现在挣几千一样会激动会紧张。亏也是一样，以前拿着拿着就亏了上万，现在一见不对劲，立马卖，绝不再拖。始终认为人对新事物的认知都有个过程，从几百到几千再到几万，一点点接受，一点点云淡风轻。</p>
<p>赌博和炒股最大的区别就是赌博买定离手，股市随买随卖。所有赌博的数学期望都是负数，坐庄永远是赢家。股市的特别在于数学期望是变化的，魅力在于大量散户同质化操作会产生质变，扳倒庄家。(<em>严重怀疑，股市中的庄家就是YY出来的，因为跟赌场相似，类比出了股市庄家的东西，但两种庄家绝不能等同。股市里再有钱也不是一定是庄家。赌场里会有人告诉你他坐庄，他是庄家，但股市里从来没有人会说自己是某只股票的庄，也不敢说，因为他也不敢保证有木有比他更大的庄在等待着他上钩</em>)你只要做到在赢面大的时候下注，保证下注的这手获胜概率要大于50%，如果没有，就不要买。这些道理给足了我这样的小散户信心，然后亏得一塌糊涂。</p>
<p>(为什么别人的炒股故事那么惊心动魄，扣人心弦，你的跟吃了黄连一样有苦说不出。）</p>
<h2 id="基金">基金</h2>
<p>(换换换，讲基金，这个就比较有意思)</p>
<p>基金分三类：货币基金(也就是常说的余额宝)；债券型；股票型；</p>
<p>常说的基金定投基本是股票型基金，股票型基金也分主动型和被动型。简单的说，主动型全看基金经理，被动型全看市场。被动型基金基本是各大指数ETF，上证50ETF、中证500ETF等等。所持仓的股票由市场权威认证考察，定期更换，不人为调仓。主动型基金就是基金经理拿着你的钱想买啥买啥，想调就调。</p>
<p>(这知识也太硬了 快说点无脑挣钱的 emmm)</p>
<p>定投，现在起每周买、每月买，真的能挣钱。玩了两年股票，折腾来折腾去还是亏的，反倒是18年底无脑定投基金，总收益率比股票高多了。现在每晚最开心的就是打开支付宝，看看基金挣了多少，数目也不大，就百来块。但这个百来块比在股票挣的上千上万还开心，不知道为什么，大概这就像不劳而获挣到的，什么都没干，真的掉馅饼了。</p>
<p>也不用特意挑什么基金，可以这么做的<strong>大前提</strong>是现在A股整体估值真的很低很低。保守估计7~8年必有一个牛市，而现在是最佳的种树时期。别管什么树，种下它，然后每周、每月浇点水。</p>
<p>见过朋友在15年大牛市最高点开始定投的，至今亏损，不过和股票比起来，已经好太多倍。按照上述理论，微笑曲线，迟早会挣回来，但非常不划算，不推荐。所以定投也不能说全无脑，要稍微看下时机，只要不是大牛市上车，都可接受。</p>
<h2 id="金钱观">金钱观</h2>
<p>我不知道我对钱的认识称不称的上“金钱观”，一直想拜读下《小狗钱钱》、《穷爸爸富爸爸》这类系统书籍，没有时间就一直耽搁了。像这类软知识(如：情商沟通、价值观念、阅读写作)不能带来账目上直接的收益，但它们非常重要，能细无声、无意识地带来变化，进而间接体现在账本的收益上。好，接下来就是碎碎念时间。</p>
<p>“手机用最新的，迪蹦要最纯的，喝酒最烈的，哪怕兜里有500块钱都要去苍山洱海看一看，哪怕穷的只剩下半条命，有花呗在就不怕”这是对我们这代90后最有画面的描述了。马云大概是唯一一个不能认识我们却还能借我们钱的人了。不知道从何时起， 90后开始在上一辈眼中就是个“永远只会买买买、花花花，从不会存钱，从不会心疼钱”的人。一开始还会挣扎反抗下，我们90后绝不是这种人。后来，在物欲横流的消费主义和无脑鸡汤灌输下，我错了，花钱真的好爽，开心最重要。以至于一到所谓的购物节不买点东西反而觉得自己心生愧疚，像是做了一件和全世界对抗的大错事。</p>
<p><strong>有时候感觉造成如今的局面就是资本家们一手操作的阴谋，广告和鸡汤都是他们的武器。我想挣钱，你就要给我买买买，你不买，好啊，总会有人买，然后让买的人产生足够足够的优越感。你不买，就会受到没有写在他脸上但是写在他灵魂深处的鄙视。最后，你不得不坐上了这趟车，但总感觉吃了点亏，是被骗上车的。怎么办？那就加入他们，一起high，一起享受资本家营造出的优越感，一起做出嘴上不说但灵魂不屑的鄙视。</strong></p>
<p>大家都一样，只不过有些人是自愿，有些人是被迫的，被迫久了也就自愿了。索性开出一部分钱就用来消费，比如收入10%，就给我花，健身办卡也好，打算旅行也好，花不完也给我花。一旦不够花，简单，占比不能变，还是10%，想办法升职加薪啊，想办法睡后收入啊。只能增加总收入，消费支出比例雷打不动，以增加消费的钱。</p>
<p>讲完了花钱，如何存钱。薪资上万的想存钱买一二线五六百万的房、薪资五千的想存钱买小县城一两百万的房。说到底，二十来岁的年轻人，无论是月薪三千、五千、八千、上万，无论你想存多久钱，仅仅靠自己，最后都还是买不起房，还是要靠父母。就算你真的只想靠自己，父母也会主动帮你分担，这已经成为了当代年轻人买房故事的设定。这对父母辈来说似乎有些不公平，父母当年打拼挣到了属于他们自己的房子，等老了还要为自己子女再挣一套，而当年的房价和如今的房价已经不是一个level。</p>
<p>记账吧，少年。就算买不起房，也给个买不房的理由，账本里都记着，给父母一个交待，也给自己一个。办过的健身卡可以不去，买过的东西可以没用，但账本知道你确实花钱了。</p>
<p>王朔说，成功就是你挣了点钱。著名鸡汤王子王尔德也说，年轻的时候，我认为钱很重要，到晚年，发现果然如此。如果还不知道自己想做什么，喜欢什么，那是不是就应该为了钱。(你怎么又说得那么不上台面呢,非要把窗户纸捅破)。当你了解这些后，即便你现在想逃离这个被揭穿了面具的时代，你也无路可逃了。</p>
<p>世界上只有一种英雄主义,就是看清生活的真相之后依然热爱生活。在自嘲的这份诙谐之下，更需要思考的是，什么是真正能让你充实的快乐，不是全靠花钱堆积起来的，而是靠内心扎实的收获。最可怕的贫穷，不在于挣钱多少，而是靠物欲填满心灵的贫穷。</p>
<p>(最后收尾也太鸡汤了吧 ，你说的都对，我也知道内心充实更重要，可你总要让我先把花呗还了吧 emmm)</p>
