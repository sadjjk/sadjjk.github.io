    var article = `<p>最近邻算法除了KNN还有限定半径最近邻、最近质心分类算法</p>
<!--more-->
<h3 id="knn概述">KNN概述</h3>
<p>K-近邻（K-NearestNeighbor)：给定一个训练数据集，对新的输入实例，在训练数据集中找到与该实例最邻近的 k 个实例，根据其 k 个最近邻的训练实例的类别，通过多数表决等方式进行预测。</p>
<h3 id="knn原理以分类为例">KNN原理(以分类为例)</h3>
<ol>
<li>假设有一个带有标签的样本数据集（训练样本集），其中包含每条数据与所属分类的对应关系。</li>
<li>输入没有标签的新数据后，将新数据的每个特征与样本集中数据对应的特征进行比较。
<ol>
<li><strong>计算新数据与样本数据集中每条数据的距离。</strong></li>
<li><strong>对求得的所有距离进行排序（从小到大，越小表示越相似）。</strong></li>
<li><strong>取前 k （k 一般小于等于 20 ）个样本数据对应的分类标签。</strong></li>
</ol>
</li>
<li>求 k 个数据中出现次数最多的分类标签作为新数据的分类。</li>
</ol>
<h3 id="三个要素">三个要素</h3>
<p>k的取值、距离度量以及决策规则是k近邻算法的三个基本要素。从KNN原理就可以看出来最核心的也就是这三点。</p>
<p>距离度量: 如何计算样本间数据的距离，即什么样的问题使用什么样的距离定义更合适？</p>
<p>k的取值: k取多少合适？</p>
<p>决策规则: 少数服从多数？但真理往往掌握在少数人手里，提高少数人的权重？</p>
<p>Ps:怎么感觉跟考政治、历史一样。基本要素，核心原则，吧啦吧啦</p>
<h5 id="k的取值">K的取值</h5>
<p>k值小  近似误差小，估计误差大。</p>
<p>k值大  近似误差大，估计误差小。</p>
<blockquote>
<p>近似误差：可以理解为对现有训练集的训练误差。<br>
估计误差：可以理解为对测试集的测试误差。</p>
</blockquote>
<p>啰嗦一点</p>
<blockquote>
<p>如果选择较小的 k 值，就相当于用较小的邻域中的训练实例进行预测，“学习”的近似误差（approximation error）会减小，只有与输入实例较近的（相似的）训练实例才会对预测结果起作用。但缺点是“学习”的估计误差（estimation error）会增大，预测结果会对近邻的实例点非常敏感。如果邻近的实例点恰巧是噪声，预测就会出错。换句话说，k 值的减小就意味着整体模型变得复杂，容易发生过拟合。</p>
<p>如果选择较大的 k 值，就相当于用较大的邻域中的训练实例进行预测。其优点是可以减少学习的估计误差。但缺点是学习的近似误差会增大。这时与输入实例较远的（不相似的）训练实例也会对预测起作用，使预测发生错误。 k 值的增大就意味着整体的模型变得简单。</p>
<p>太大太小都不太好，可以用交叉验证（cross validation）来选取适合的k值</p>
</blockquote>
<h5 id="距离度量">距离度量</h5>
<p>距离度量通常使用欧式距离,更多距离及使用见<a href="https://blog.wangjy.xyz/post/math-distance/">各种距离(数学概念)及代码实现</a></p>
<h5 id="决策规则">决策规则</h5>
<p>在分类问题中，通常为少数服从多数，来选取票数最多的标签。也可设置各实例标签的权重。</p>
<p>在回归问题中，通常为 K个最邻点的标签的平均值。同样可以设置实例标签权重，即加权平均。</p>
<h3 id="算法优化">算法优化</h3>
<p>说明：N 数据集样本数量(number of samples)， D 数据维度 (number of features)</p>
<p>近邻搜索有以下三种方法：</p>
<p>Brute Force 暴力计算/线性扫描</p>
<p>KD Tree 使用二叉树根据数据维度来平分参数空间。</p>
<p>Ball Tree 使用一系列的超球体来平分训练数据集。</p>
<p>原理中已阐述需要<strong>计算涉及数据集中所有成对点之间距离</strong>(在K-means聚类中更加普遍)，最简单的就是暴力计算，所有成对的距离都计算一下。随着样本数N的增长，暴力方法很快变得不切实际了。于是提出了KD Tree与Ball Tree。详细原理见<a href="https://www.cnblogs.com/pinard/p/6061661.html">这里</a>，这里不详细这两种优化的原理，主要关心什么时候可以使用及如何使用。</p>
<p>当数据集比较小的时候，比如 N&lt;30的时候，Brute Force 更有优势。</p>
<h3 id="代码code">代码Code</h3>
<p>Sklearn中<strong>NearestNeighbors</strong>是个大杂烩，它可以返回用KNN时和每个样本最近的K个训练集样本的位置，也可以返回用限定半径最近邻法时和每个样本最近的训练集样本的位置，常常用在聚类模型中。</p>
<pre><code class="language-python">class sklearn.neighbors.NearestNeighbors(n_neighbors=5, radius=1.0, algorithm=’auto’, leaf_size=30, metric=’minkowski’, p=2, metric_params=None, n_jobs=None, **kwargs)

'''
n_neighbors:近邻数 即K，默认为5个
radius：指定半径距离，用于radius_neighbors 查询。
algorithm：{‘auto’,’ball_tree’,’kd_tree’,’brute’}
		   'auto’会基于fit方法来决定大部分相似情况下合适的算法
		   判断依据：如果k &lt; N / 2并且'effective_metric_'在'kd_tree'的'VALID_METRICS'列表	中，algorithm ='auto'选择'kd_tree'。 
		   		   如果k &lt; N / 2并且'effective_metric_'不在'kd_tree'的'VALID_METRICS'列表中，它选择'ball_tree'。 
		   		   如果k&gt; = N / 2，则选择“brute”。
leaf_size：叶子大小，供BallTree或KDTree使用
metric:距离度量,默认minkowski，即闵式距离，更多距离见XXXX
p:闵式距离的参数p，默认p=2，即闵式距离p=2，也就是欧式距离
metric_params:字典dict,距离度量的其他关键字参数，详细见XXXX
n_jobs:并行数，-1表示开启所有并行



源码中KDTree支持的距离参数VALID_METRICS：
'euclidean','l2','minkowski','p','manhattan','cityblock','l1','chebyshev','infinity'

源码中BallTree支持的距离参数VALID_METRICS:'euclidean','l2','minkowski','p','manhattan','cityblock','l1','chebyshev','infinity','seuclidean','mahalanobis','wminkowski','hamming','canberra','braycurtis','matching','jaccard','dice','kulsinski','rogerstanimoto','russellrao','sokalmichener','sokalsneath','haversine','pyfunc'

VALID_METRICS值所对应的具体距离函数见文末补充

'''

from sklearn.neighbors import NearestNeighbors

# Example1
samples = [[0., 0., 0.], [0., .5, 0.], [1., 1., .5]]
nn = NearestNeighbors(n_neighbors=2,algorithm='auto') # K=1 
nn.fit(samples)
distances, indices =  nn.kneighbors([[1., 1., 1.]])
# distances 距离值
[[0.5 1.5]]
# indices 索引位置，从0开始计数
[[2 1]]
# 解释： [1., 1., 1.] 与 samples[2]即[1,1,0,5]的欧式距离为0.5
#		[1., 1., 1.] 与 samples[1]即[0,0.5,0]的欧式距离为1.5

# Example2
# kneighbors_graph 返回每个样本最近的K个训练集样本的位置，包含自身
A = nn.kneighbors_graph(samples).toarray()
[[1. 1. 0.]
 [1. 1. 0.]
 [0. 1. 1.]]

# Example3 
# 限定半径最近邻
neigh = NearestNeighbors(radius=1) #指定距离小于1
neigh.fit(samples)
distances, indices = neigh.radius_neighbors([[1., 1., 1.]])
# distances 距离值
[[0.5]]
# indices 索引位置，从0开始计数
[[2]]

# Example4 
# 每个样本在限定半径内的训练集样本的位置
A = neigh.radius_neighbors_graph(samples).toarray()
[[1. 1. 0.]
 [1. 1. 0.]
 [0. 0. 1.]]

# Example4
# 自定义距离
nn = NearestNeighbors(algorithm='brute',  #暴力计算
                      metric='mahalanobis',  #马氏距离
                      metric_params={'V': np.cov(samples)})
