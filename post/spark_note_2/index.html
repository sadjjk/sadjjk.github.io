    var article = `<p>打造Hadoop生态圈</p>
<p>让我们为梦想窒息吧!</p>
<!--more-->
<h3 id="hadoop生态圈">Hadoop生态圈</h3>
<p>前面已经提到了三篇重要的论文</p>
<p>其中基于第一篇和第二篇开源实现的HDFS和MapReduce ，可以称为狭义上的<strong>Hadoop</strong></p>
<p>当时的互联网(2008年) 数据呈几何倍数增长</p>
<p>Hadoop很大程度上解决了数据处理的痛点</p>
<p>于是Hadoop生态圈应运而生</p>
<p>让我们为梦想窒息吧!</p>
<h3 id="hadoop10">Hadoop1.0</h3>
<figure data-type="image" tabindex="1"><img src="https://s1.ax1x.com/2020/10/24/BVvNoF.png" alt="BVvNoF.png" loading="lazy"></figure>
<p>1.0的架构基本就是按照论文中的框架实现</p>
<p>下层是 HDFS(Hadoop 分布式文件系统)</p>
<p>上层是 MapReduce(Hadoop 分布式计算框架)</p>
<p>分布式计算框架基于分布式文件系统</p>
<p>分布式计算平台就算基本成型了</p>
<p>简单的分布式框架在使用过程中</p>
<p>随之也出现不少问题 主要有3点:</p>
<ol>
<li>主节点可靠性差,没有热备份</li>
<li>提交MapReduce作业过多时，调度将成为整个分布式计算的瓶颈<br>
造成资源利用率低</li>
<li>不能支持扩展其他类型的分布式计算框架</li>
</ol>
<p>产生问题的原因:</p>
<ul>
<li>第一点是设计上的缺陷，可改造底层系统设计</li>
<li>产生第二点的主要原因是<strong>MapReduce 并没有将资源管理和作业调度这两个组件分开，造成当同时有多个作业提交的时候，资源调度器会不堪重负，导致资源利用率过低</strong></li>
<li>第三点属于直接套用论文造成的历史遗留问题。</li>
</ul>
<h3 id="hadoop20">Hadoop2.0</h3>
<figure data-type="image" tabindex="2"><img src="https://s1.ax1x.com/2020/10/24/BVxjAO.png" alt="BVxjAO.png" loading="lazy"></figure>
<p>基于1.0的这些问题，2.0随之诞生</p>
<p>2.0最大的改动就是<strong>引入了资源管理与调度系统 YARN，代替了原有的计算框架，而计算框架则变成了 YARN 的用户</strong></p>
<p>我们可以认为 YARN 管理计算资源，HDFS 管理存储资源</p>
<p>上层的计算框架地位也大大降低，变成了 YARN 的一个用户</p>
<p>此外 YARN 可以兼容多个计算框架，如 Spark、Storm、MapReduce 等</p>
<p>也正是因此</p>
<p>Hadoop 逐渐形成了一个庞大的生态圈</p>
<h3 id="hadoop发行版">Hadoop发行版</h3>
<p>Hadoop 生态圈的各个组件</p>
<ul>
<li>*<strong>HDFS</strong>            分布式文件系统——核心</li>
<li>*<strong>YARN</strong>            分布式调度系统——核心</li>
<li>MapReduce  分布式计算框架</li>
<li>Spark               分布式计算引擎</li>
<li>Storm              分布式流式计算系统</li>
<li>HBase             分布式非结构化数据库</li>
<li>Hive                  数据仓库工具 提供SQL功能 封装SQL转换成MapReudce执行</li>
<li>Impala             新型SQL查询引擎 比Hvie更快</li>
<li>Hue                   可视化操作界面系统  基于Python Web框架Django实现的 使用Hue可以在浏览器端与Hadoop集群进行交互来分析处理数据</li>
<li>Sqoop              批量数据抽取工具</li>
<li>Flume               流失数据传输工具</li>
<li>Zookeeper      负责分布式一致性工具</li>
<li>Ambari              集群管理和监控工具</li>
</ul>
<p>将如此多的组件集成到一个平台，势必会产生各式各样的问题。</p>
<p>很快有公司注意到了这个问题中的商机，其中做的最好的是 Cloudera 和 Hortonworks 这两家公司</p>
<p>它们核心产品就是将上述 Hadoop 生态圈中最常用到的开源组件打包为一个 Hadoop 发行版</p>
<p>Clouera 的叫 CDH，Hortonworks 的叫 HDP</p>
<p>这个发行版中的所有组件不会有兼容性等其他莫名其妙的问题，供用户免费使用</p>
<h3 id="hadoop平台">Hadoop平台</h3>
<p>很多文章在提到Hadoop时</p>
<p>有时会用大数据平台、数据仓库、分布式数据库、分布式计算框架等字眼</p>
<p>看似合理，但又不完全正确，让人非常迷惑</p>
<p>这里做个简单的解释</p>
<p><strong>传统应用开发</strong>:</p>
<p>我们不会过多的关注磁盘驱动器</p>
<p>这是因为文件系统已经帮我们进行了抽象</p>
<p>我们只需要使用文件系统 API 就可以操作磁盘驱动器。</p>
<p>同样的，我们在开发应用时也无需过多关注 CPU</p>
<p>操作系统和编程语言已经帮我们做好了抽象和隔离。</p>
<p><strong>大数据开发</strong>:</p>
<p>大数据平台相当于把这些集群抽象成一台计算机</p>
<p>隔离了底层的实现细节</p>
<p>让用户使用这个平台时</p>
<p>不会感觉到自己在使用一个分布式系统</p>
<p>而是在使用一台计算机</p>
<p>如下命令</p>
<pre><code>ls              //Linux 查询文件命令
hadoop dfs -ls  //Hadoop 查询文件命令
</code></pre>
<p>因此 Hadoop 可以理解为是一个计算机集群的操作系统</p>
<p>HDFS 是基于所有计算机文件系统之上的抽象</p>
<p>YARN 是基于所有计算机资源管理与调度系统之上的抽象</p>
<p>Spark、MapReduce 只是这个操作系统支持的编程语言</p>
<h3 id="hadoop趋势">Hadoop趋势</h3>
<p>就像普通计算机一样</p>
<p>编程语言的热度始终要大于操作系统。</p>
<p>随着计算框架和资源管理与调度系统问世</p>
<p>Hadoop 的存在感越来越低</p>
<p>在大数据平台中越来越底层</p>
<p>有些大数据平台甚至只采用 HDFS</p>
<p>其余按照需求选取组件</p>
<p>这就逐渐造成了一种现象</p>
<p>Hadoop 的热度越来越低</p>
<p>而分布式计算框架的热度越来越高</p>
<p>就像 Java 的热度肯定比 Linux 高</p>
