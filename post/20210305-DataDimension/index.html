<h4 id="量纲化">量纲化</h4>
<p>因为各指标的数值有大有小</p>
<p>当各指标放在一起比较时</p>
<p>时常由于指标的单位 导致无法相互对比</p>
<p>如指标:年龄和年收入</p>
<p>年龄最小值30岁 最大年龄60岁</p>
<p>年收入最小值1K 最大值1000万</p>
<p>其中A用户年龄30岁  B用户60岁 相差30</p>
<p>​        A用户年收入30万  B用户收收入40万  相差10万</p>
<p>​        如数据越大代表距离越远   那么10万显然30</p>
<p>​        但实则A与B用户的年龄相差的非常远 因为最小值和最大值就是30和60</p>
<p>​               而A与B用户的年收入反而相差的不大</p>
<p>上述现象往往是由于指标自身的单位导致的</p>
<p>因此需要量纲化</p>
<p><strong>量纲化后的指标自身不失去数字的相对意义</strong></p>
<p><strong>同时各指标间的数字大小也可以进行比较</strong></p>

<h4 id="同向化">同向化</h4>
<p>即 有的数是越大越好 有的数是越小越好</p>
<p>如 指标-GDP 越高越好 而指标-失业率 越低越好</p>
<p>故这些指标放在一起比较时  需要保证比较的方向一致</p>
