    var article = `<p>SSH免密连接 本地端与服务端的配置</p>
<!--more-->
<p>Win下的Xshell+Xftp简直是远程连接服务器神器，点点点，拖拖拖，非常方便<br>
Mac下使用终端iTerm2远程连接，过程比较麻烦，不够傻瓜式。<br>
其次想要实现Xftp的功能，还是乖乖<code>scp</code>命令吧</p>
<p>下面使用SSH免密连接服务器</p>
<h2 id="step1本地端">Step1:本地端</h2>
<h4 id="1-本机生成公钥和私钥已生成跳过">1 本机生成公钥和私钥（已生成跳过）</h4>
<pre><code class="language-shell">ssh-keygen -t rsa
</code></pre>
<p>一路回车即可。默认在～/.ssh 目录生成两个文件：</p>
<pre><code class="language-shell">id_rsa ：私钥 
id_rsa.pub ：公钥
</code></pre>
<h4 id="2-将本地公钥复制到服务器">2 将本地公钥复制到服务器</h4>
<pre><code class="language-shell">scp ~/.ssh/id_rsa.pub root@你的公网IP:/home/id_rsa.pub
</code></pre>
<h2 id="step2服务器端">Step2:服务器端</h2>
<h4 id="3-登录到服务器修改-sshd-的配置文件">3 登录到服务器修改 sshd 的配置文件</h4>
<pre><code class="language-shell">vi  /etc/ssh/sshd_config
</code></pre>
<pre><code>在最后一行增加以下内容	
PS:在哪一行其实都没关系，个人习惯最后一行 
vi编辑器进去后敲下 G 快捷键自动到最后一行 i  进入编辑模式 
其实是要找到相应内容，去掉注释，懒得找了，直接添加
</code></pre>
<pre><code class="language-shell">RSAAuthentication yes 
PubkeyAuthentication yes 
AuthorizedKeysFile .ssh/authorized_keys
</code></pre>
<h4 id="4-重启-sshd-服务">4 重启 sshd 服务</h4>
<pre><code class="language-shell">service sshd restart
</code></pre>
<h4 id="5-在服务器端将公钥文件导入认证文件中">5 在服务器端将公钥文件导入认证文件中</h4>
<pre><code class="language-php">cat /home/id_rsa.pub &gt;&gt; ~/.ssh/authorized_keys
</code></pre>
<h4 id="6-服务器修改权限">6 服务器修改权限</h4>
<pre><code class="language-php">chmod 700 ~/.ssh 
chmod 600 ~/.ssh/authorized_keys
</code></pre>
<h2 id="step3本地端">Step3:本地端</h2>
<h4 id="7-修改配置文件">7 修改配置文件</h4>
<p>vi ～/.ssh/config （没有则创建）</p>
<pre><code class="language-php">Host aliyun  ### 别名
Hostname XXX.XX.XX.XXX  ###公网 IP
Port 22  ###端口
User root  ###登录账号
IdentityFile ~/.ssh/id_rsa ###本机私钥地址
  

# 如果有多台服务器 继续往下添加  
Host aliyun_2  ### 新别名
Hostname XXX.XX.XX.XX  ###公网 IP
Port 22  ###端口
User root  ###登录账号
IdentityFile ~/.ssh/id_rsa ###本机私钥地址  
</code></pre>
<pre><code>PS:如果报中文错误，就把中文注释删掉
保存配置。iTerm2 终端执行
</code></pre>
<pre><code class="language-shell">ssh aliyun
</code></pre>
<h4 id="8-iterm2设置自动连接">8 iTerm2设置自动连接</h4>
<p>添加快捷键</p>
<figure data-type="image" tabindex="1"><img src="https://i.loli.net/2019/07/21/5d342bdcc492784595.png" alt="" loading="lazy"></figure>
<h4 id="9-快捷键走你end">9 快捷键，走你！END</h4>
<p>Tips</p>
<p>服务器端 vi编辑器打开 语法不高亮</p>
<pre><code class="language-sh">vi ~/.bashrc
</code></pre>
<p>增加这句 将vi编辑器指向vim编辑器</p>
<pre><code class="language-sh">alias vi='vim'
</code></pre>
