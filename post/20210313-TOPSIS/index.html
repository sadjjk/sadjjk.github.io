<h4 id="理论概述">理论概述</h4>
<p>基于优劣解距离来综合衡量指标的客观权重</p>
<p>采用余弦法找出有限方案中的最优方案和最劣方案</p>
<p>然后分别计算各评价对象与最优方案和最劣方案间的距离</p>
<p>获得各评价对象与最优方案的相对接近程度，以此作为评价优劣的依据</p>

<h4 id="代码实践">代码实践</h4>
<pre><code class="language-python"># 代码段
def get_topsis_score(data):
    data = np.array(data)
    data_scale = data / data.sum(axis=0)
    Z_add = np.max(data_scale, axis=0)
    Z_sub = np.min(data_scale, axis=0)
    D_add = np.square(Z_add - data_scale).sum(axis=1)
    D_sub = np.square(Z_sub - data_scale).sum(axis=1)
    return list(D_sub / (D_add+D_sub))
</code></pre>

<h4 id="熵权topsis">熵权TOPSIS</h4>
