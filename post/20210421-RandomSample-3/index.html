<p>本质还是线性同余</p>
<p>在此基础上选择了3个比较短的生成器结合成一个新的生成器</p>
<h5 id="python-code">Python Code</h5>
<pre><code class="language-python">import time

def random_WH(n=1, seed=None, digits=4):
    '''
    Wichmann-Hill法 默认生成0-1区间的数值
    :param n: 随机数个数 默认一个
    :param seed: 种子 默认使用当前时间
    :param digits:小数点位数
    :return:若干个随机数
    '''
    if not seed and seed != 0:
        seed = int(time.time() * 1000)
    x, y, z = seed, seed, seed
    for i in range(n):
        x = (171 * x) % 30269
        y = (172 * y) % 30307
        z = (170 * z) % 30323

        yield round((x / 30269 + y / 30307 + z / 30323) % 1,digits)
        
if __name__ == '__main__':
    list(random_WH(15))
    &gt;&gt; [0.691, 0.1398, 0.2853, 0.2514, 0.893, 0.5215, 0.5284, 0.7588, 0.3039, 0.5012, 0.5713, 0.5492, 0.0483, 0.021, 0.6087]
</code></pre>
