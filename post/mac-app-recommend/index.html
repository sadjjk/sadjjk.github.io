<p>===<mark><mark><mark><mark><mark><mark>UPDATE  2019年06月22日</mark></mark></mark></mark></mark></mark></p>
<p>链接: https://pan.baidu.com/s/19F55s4Kf-dR-QIeADUp-TQ 提取码: yvaj</p>
<p>链接: https://pan.baidu.com/s/19F55s4Kf-dR-QIeADUp-TQ 提取码: yvaj</p>
<p>链接: https://pan.baidu.com/s/19F55s4Kf-dR-QIeADUp-TQ 提取码: yvaj</p>
<p><strong>如若网盘失效 评论及时联系我</strong></p>
<h2 id="休闲娱乐">休闲娱乐</h2>
<h3 id="音乐播放器ieasemusic">音乐播放器：ieaseMusic</h3>
<p>Mac下最酷最帅的音乐播放器，界面屋里花哨，眼花缭乱。刚上手的时候，不知所错，当你熟悉满屏的快(尿)捷(性)键，你会爱上它。登录的是网易云音乐，自动同步收藏喜欢。相当于网易云换了华丽的皮肤。贴上开发者Github：https://github.com/trazyn/ieaseMusic</p>
<figure data-type="image" tabindex="1"><img src="https://sadjjk.github.io/post-images/image-20190623120221936.png" alt="" loading="lazy"></figure>
<h3 id="壁纸paper">壁纸：pap.er</h3>
<p><a href="http://paper.meiyuan.in/?utm_source=zh">官网</a> 吹捧一波</p>
<p>专为 Mac 设计的壁纸应用<br>
每天享受来自全球新鲜精美的壁纸</p>
<h3 id="修图泼辣修图">修图：泼辣修图</h3>
<p>轻量级修图软件</p>
<h3 id="修图ps-cc">修图：PS CC</h3>
<p>重量级修图软件</p>
<p>Adobe出品 必属精品</p>
<p>安装的时候离线即可破解</p>
<h3 id="截图工具xnip">截图工具：Xnip</h3>
<p><a href="https://zh.xnipapp.com/">官网</a> 强 牛逼</p>
<h3 id="截图工具screenshot-psd">截图工具：ScreenShot PSD</h3>
<p><a href="https://apps.apple.com/cn/app/screenshot-psd-aka-a-m-x/id489880259?mt=12">官网</a> 丧心病狂的截图工具 杀手级应用</p>
<p>一张截图10Mb以上 PSD格式 自动分离图层</p>
<h3 id="去水印_破解版inpaint">去水印_破解版：Inpaint</h3>
<p>去水印  支持中文 强 无敌<br>
中文设置:顶部菜单栏Inpaint-&gt;preferences-&gt;Chinese 重启App后生效</p>
<h3 id="智能抠图_破解版photoscissors">智能抠图_破解版：PhotoScissors</h3>
<p>智能抠图 界面和上一款去水印差不多</p>
<p>反正就是简单无脑易操作</p>
<h3 id="图片压缩ppduck-python-api-代替-效果更佳"><s>图片压缩：ppduck</s> (Python-API 代替 效果更佳)</h3>
<p><a href="http://ppduck.com/">~~官网</a>~~</p>
<p><s>PP鸭整合了业内最优秀的数种开源的图片压缩算法，会自动根据图片特征自动选择压缩参数。只需要将图片拖入PP鸭，就能自动批量压缩，省时省心。试用版每次只能压缩十张，重启App可重新使用，完全可以接受。缺点：图标太丑</s></p>
<h3 id="剪切板工具paste">剪切板工具：Paste</h3>
<p>保留最近有剪切过的记录，随时调用供粘贴，支持任何格式，图片，文本等。还支持常用钉起来分组</p>
<figure data-type="image" tabindex="2"><img src="https://sadjjk.github.io/post-images/5d18762b12fc296518.png" alt="" loading="lazy"></figure>
<h3 id="剪切版增强cc助手">剪切版增强：CC助手</h3>
<p><a href="https://ccyixia.com/">官网</a> 强 牛逼</p>
<p>重要的事情复制两遍</p>
<p>吹暴功能：<strong>翻译、上传图床</strong></p>
<h3 id="便签笔记pendo">便签笔记：Pendo</h3>
<p>便签笔记类，手机电脑端可同步，还有些细节与交互，Tips太多了。一个字：牛逼</p>
<h3 id="markdown书写typora">Markdown书写：Typora</h3>
<p>Markdown书写工具，所见即所得</p>
<h3 id="播放器iina">播放器：IINA</h3>
<p>Mac下最好用的播放器 ：IINA；Win下最好用的播放器：PotPlayer</p>
<h3 id="下载器motirx">下载器：Motirx</h3>
<p>下载App也很多，主要看脸，干净漂亮，就是你了</p>
<figure data-type="image" tabindex="3"><img src="https://sadjjk.github.io/post-images/5d1876515b2eb80790.png" alt="" loading="lazy"></figure>
<h3 id="性能优化macbooster">性能优化：MacBooster</h3>
<p>常用的有CleanMyMac、 MacBooster 、 Dr.Cleaner Pro。他们功能都类似，该有的都有，随便挑，选择了MacBooster。</p>
<h3 id="win软件安装crossover">Win软件安装：CrossOver</h3>
<p>CrossOvers能够直接在Mac上运行Windows软件与游戏，而不需虚拟机。它为Windows软件提供所需的资源，以达到在Mac OS X系统上运行Windows程序的目的。</p>
<h3 id="数据恢复wondershare-recoverit">数据恢复：Wondershare Recoverit</h3>
<p>一款优秀的硬盘数据恢复软件,使用这款可以让你指定恢复某个位置丢失的电脑资料，包括照片、视频、文档和其他文件。</p>
<p>缺点：同样需要关闭Mac系统SIP系统完整性保护</p>
<h3 id="文件同步亿方云">文件同步：亿方云</h3>
<p><a href="https://www.fangcloud.com/?from=baidu&amp;keyword=yfyzj">官网</a></p>
<p>相比于坚果云可怜的容量限制</p>
<p>这款显得十分良心</p>
<h2 id="插件类">插件类</h2>
<h3 id="功能集合one-switch">功能集合:One Switch</h3>
<p>一个集合一键切换系统各项功能的菜单</p>
<p>其实系统都可以设置  只是麻烦一些</p>
<p>所以这软件的作用就是一键到位 省力</p>
<figure data-type="image" tabindex="4"><img src="https://sadjjk.github.io/post-images/5d1876745ff5560040.png" alt="" loading="lazy"></figure>
<h3 id="禁止睡眠insomniax">禁止睡眠：InsomniaX</h3>
<p>原本合上盖子就会睡眠，下载、音乐等都会断开。它可以禁止睡眠。使用场景：长(通)时(宵)间下载又需要盒盖的时候</p>
<h3 id="效率神器alfred">效率神器：Alfred</h3>
<p>完美代替聚焦Spotlight，且更强。</p>
<p>强大的自定义和插件</p>
<p>有时间会单独做一个关于这软件的使用</p>
<h3 id="新建文件newfilemenu">新建文件：NewFileMenu</h3>
<p>弥补Mac无法新建文件的空白，操作和Win下相同，右键新建文件。内置常用模板，更牛逼的是支持自定义模板，就可以右键新建空白Markdwon文件</p>
<figure data-type="image" tabindex="5"><img src="https://sadjjk.github.io/post-images/5d1876c7e406439356.png" alt="" loading="lazy"></figure>
<h3 id="访达增强totalfinder">访达增强：TotalFinder</h3>
<p>再也不用开多个凌乱的访达页</p>
<p>统一成类似浏览器标签</p>
<p>唯一的缺点：需要关闭Mac系统SIP系统完整性保护，<a href="https://jingyan.baidu.com/article/f0e83a255eea0622e591013d.html">看这里</a></p>
<h3 id="硬件监控istat-menus">硬件监控：iStat Menus</h3>
<p>一款系统与硬件监控软件，可以查看硬件温度、查看即时网速、显示CPU使用率等等</p>
<h3 id="隐藏菜单栏图标-vanillapro">隐藏菜单栏图标 ：VanillaPro</h3>
<p>隐藏或删除菜单项，保持菜单栏清洁</p>
<p>实际使用起来有些小Bug，比如网页全屏下观影，会显示出隐藏的白条。</p>
<h3 id="touchbar增强pock">TouchBar增强：Pock</h3>
<p>主要还是为了能快速打开Dock栏上的APP，鼠标点又太慢，Command+Tab切换还要找，体验了几款，就这款顺手。</p>
<figure data-type="image" tabindex="6"><img src="https://sadjjk.github.io/post-images/5d1876ebcc29292029.png" alt="" loading="lazy"></figure>
<h3 id="快捷键提示cheatsheet">快捷键提示：CheatSheet</h3>
<p>长按空格键，提示所在软件下的所有快捷键，多看多用多记，肌肉记忆，然后就可以删掉了它</p>
<h3 id="时间统计flow">时间统计：Flow</h3>
<p>统计各应用下的使用时间</p>
<figure data-type="image" tabindex="7"><img src="https://sadjjk.github.io/post-images/5d187747b6abc72870.png" alt="" loading="lazy"></figure>
<h3 id="日历插件itsycal">日历插件：Itsycal</h3>
<p>完全可以取代Mac的日期与时间，点击显示日历，下面还有事件与节假日提示。时间格式支持自定义格式，想怎么显示就怎么显示。我的设置是MM-dd HH:mm eee，与自带的基本保持一致。</p>
<figure data-type="image" tabindex="8"><img src="https://sadjjk.github.io/post-images/5d187766ab05169304.png" alt="" loading="lazy"></figure>
<h3 id="解压工具the-unarchiver">解压工具：The Unarchiver</h3>
<p>解压工具也不知哪个好，顺手就抄了一个，能解压就行</p>
<h2 id="开发工具">开发工具</h2>
<h3 id="python开发pycharm">Python开发：Pycharm</h3>
<p>它很牛，不解释</p>
<h3 id="轻量级sublime-text">轻量级：Sublime Text</h3>
<p>Sublime Text比较轻量级，平时小demo就Sublime Text，大项目就Pycharm</p>
<h3 id="数据库连接navicat-permium">数据库连接：Navicat Permium</h3>
<p>无论是Win还是Mac，常用数据库连接工具</p>
<h3 id="终端iterm2">终端：iTerm2</h3>
<p>“好看”与“好用”的终端</p>
<h3 id="代码段管理器snippetslab">代码段管理器：SnippetsLab</h3>
<p>SnippetsLab的终极目的就是将你容易遗忘在电脑角落中的各种代码片段收集在一起，构建成你个人的巨大的代码片段库。随着你编写与收集的代码片段越来越多，你的私人片段代码库也就积累的越来越多，你的可用代码也就越来越多，结合它的快速搜索和资料库结构，将能够极大的帮助你的程序构建。</p>
