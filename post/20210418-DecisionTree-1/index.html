<h4 id="概述">概述</h4>
<p>ID3算法作为最早提出的决策树算法 可以说是奠定了树类算法的最重要的基础</p>
<p>后续的算法都是在此基础上进行修修补补 一步步发展成了现在的Xgboost、LightGBM</p>
<p>从现在的眼光去看ID3 可以说是各种问题 啥也不是 比如：</p>
<ol>
<li>只能预测分类问题 ，无法预测回归问题</li>
<li>特征只能离散值 不能是连续值 也不能有缺失值</li>
<li>没有剪枝 很容易过拟合</li>
</ol>
<p>但在1979年(30年前)可以说突破性成果</p>
<h4 id="基本概念">基本概念</h4>
<p>决策树 首先一定是一棵树，树包含一个根节点、若干个分支结点和若干个叶结点</p>
<p>每个分支结点代表一个case ，每个叶结点代表一个case的输出结果</p>
<p>决策树 就是将一系列带有特征和标签的数据转化成一个棵带有标签输出的树</p>
<p>以西瓜数据集为例</p>

<h4 id="关键点">关键点</h4>
<p>决策树的关键在于如何选择最优的划分点，尽量使划分的样本属于同一类别？</p>
<p>即划分后的样本尽可能纯</p>
<p>那么如何来度量纯度？</p>
<p>ID3使用<strong>信息熵</strong>来度量纯度，使用<strong>信息增益</strong>来度量划分前与划分后的纯度差异</p>
<p><em>C4.5、CART最核心的优化点也都是在这个地方</em></p>
<p>当按照**(某个属性=某个值)**划分时 该划分前与划分后的纯度差异达到最大时 则为最优划分点</p>

ss="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141079999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord">.</span><span class="mord">.</span><span class="mord">.</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord mathdefault">a</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8413309999999999em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathdefault mtight" style="margin-right:0.22222em;">V</span></span></span></span></span></span></span></span><span class="mclose">}</span></span></span></span>，如果使用特征 <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>a</mi></mrow><annotation encoding="application/x-tex">a</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault">a</span></span></span></span> 来对数据集<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>D</mi></mrow><annotation encoding="application/x-tex">D</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">D</span></span></span></span>进行划分，则会产生<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>V</mi></mrow><annotation encoding="application/x-tex">V</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.22222em;">V</span></span></span></span>个分支结点， 其中第<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>v</mi></mrow><annotation encoding="application/x-tex">v</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03588em;">v</span></span></span></span>个结点包含了数据集<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>D</mi></mrow><annotation encoding="application/x-tex">D</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.02778em;">D</span></span></span></span>中所有在特征<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>a</mi></mrow><annotation encoding="application/x-tex">a</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault">a</span></span></span></span>  上取值为<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msup><mi>a</mi><mi>v</mi></msup></mrow><annotation encoding="application/x-tex">a^v</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.664392em;vertical-align:0em;"></span><span class="mord"><span class="mord mathdefault">a</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.664392em;"><span style="t <h4 id="算法步骤">算法步骤</h4>
<p>以上述西瓜集为例</p>
<p>1.计算数据集的信息熵</p>
<p>该数据集包含17个样本，label为好瓜与坏瓜，即<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>K</mi><mo>=</mo><mn>2</mn></mrow><annotation encoding="application/x-tex">K=2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.07153em;">K</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">2</span></span></span></span></p>
<p>则 正例（类别为好瓜的样本）占的比例为：<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>p</mi><mn>1</mn></msub><mo>=</mo><mfrac><mn>8</mn><mn>17</mn></mfrac></mrow><annotation encoding="application/x-tex">p_{1}=\frac{8}{17}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord mathdefault">p</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1.190108em;vertical-align:-0.345em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.845108em;"><span style="top:-2.6550000000000002em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span><span class="mord mtight">7</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.394em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">8</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span>，反例（类别为坏瓜的样本）占的比例为:<span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>p</mi><mn>2</mn></msub><mo>=</mo><mfrac><mn>8</mn><mn>17</mn></mfrac></mrow><annotation encoding="application/x-tex">p_{2}=\frac{8}{17}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord mathdefault">p</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1.190108em;vertical-align:-0.345em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.845108em;"><span style="top:-2.6550000000000002em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span><span class="mord mtight">7</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.394em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">8</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></p>
<p>该数据的信息熵为</p>
<p class='katex-block'><span class="katex-display"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>E</mi><mi>n</mi><mi>t</mi><mo>(</mo><mi>D</mi><mo>)</mo><mo>=</mo><mo>−</mo><munderover><mo>∑</mo><mrow><mi>k</mi><mo>=</mo><mn>1</mn></mrow><mi>K</mi></munderover><msub><mi>p</mi><mi>k</mi></msub><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><msub><mi>p</mi><mi>k</mi></msub><mspace linebreak="newline"></mspace><mo>=</mo><mo>−</mo><mo>(</mo><mfrac><mn>8</mn><mn>17</mn></mfrac><mo>×</mo><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mfrac><mn>8</mn><mn>17</mn></mfrac><mo>+</mo><mfrac><mn>9</mn><mn>17</mn></mfrac><mo>×</mo><mi>l</mi><mi>o</mi><msub><mi>g</mi><mn>2</mn></msub><mfrac><mn>9</mn><mn>17</mn></mfrac><mo>)</mo><mo>=</mo><mn>0.9975</mn></mrow><annotation encoding="application/x-tex">Ent(D)  = - \sum_{k=1}^{K}p_{k}log_2p_{k} \\

<h4 id="总结">总结</h4>
<p>ID3算法提出的时间较早 当时仅仅是为了解决特定问题</p>
<p>因此缺点也很明显</p>
<ol>
<li>
<p>只能预测分类问题 ，无法预测回归问题</p>
</li>
<li>
<p>特征只能离散值 不能是连续值 也不能有缺失值</p>
<p><em>这个在举例数据时可以发现 所有的特征都是离散值 没有连续值</em></p>
<p><em>在当初设计的时候就没有将连续值考虑进去</em></p>
</li>
<li>
<p>没有剪枝 很容易过拟合</p>
</li>
<li>
<p><strong>使用信息增益来衡量纯度时 有一个很严重的缺点</strong></p>
<p>当特征的值(不重复数)越多 ，信息增益越大</p>
<p>即这个决策树一定是选择特征值多的特征进行分支</p>
<p>举一个极端的例子 依然以西瓜数据集为例</p>
<p>当把西瓜编号加入特征池时</p>
<p>那么编号的信息增益一定是最大的 (因为每个编号对应一个西瓜类别 每个编号的熵均为0)</p>
<p>于是产生17个分支，每个分支对应一个样本 如下</p>
<img src="https://i.loli.net/2021/04/18/23APiof7qXw8uRl.jpg" alt="img" style="zoom: 75%;" />
<p>这样的决策树不具有任何泛化能力</p>
</li>
</ol>
