<h4 id="理论概述">理论概述</h4>
<p>基于评价指标的<strong>变异性</strong>和<strong>冲突性</strong>来综合衡量指标的客观权重</p>
<ul>
<li><strong>指标变异性</strong>：以标准差来表现，<strong>标准差越大</strong>，说明<strong>波动越大，权重越高</strong>；</li>
<li><strong>指标冲突性</strong>：用相关系数进行表示，若两个指标之间具有<strong>较强的正相关</strong>，说明其<strong>冲突性小</strong>，<strong>权重越低</strong>。</li>
</ul>

def get_critic_weight(data):
    data = np.array(data)
    std = data.std(axis=0, ddof=1)
    R = (1 - np.corrcoef(data.T)).sum(axis=0)
    C = std * R
    return list(C / C.sum())
