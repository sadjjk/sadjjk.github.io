<h4 id="理论概述">理论概述</h4>
<p>又称&quot;专家打分法&quot;</p>
<p>该方法将定量分析与定性分析结合起来</p>
<p>用决策者的经验判断各衡量目标之间能否实现的标准之间的相对重要程度</p>
<p>并合理地给出每个决策方案的每个标准的权数</p>
<p><strong>说人话</strong> 就是</p>
<p>专家按照一定的标准给出各指标间的比较分值</p>
<p>然后检验一下分值拍脑袋是否拍的太离谱</p>
<p>若不离谱 则可得出各指标的权重</p>
<p>进而计算出每个对象的最终得分</p>
<p><strong>这也是唯一一种不用关心数据本身分布的方法</strong></p>
