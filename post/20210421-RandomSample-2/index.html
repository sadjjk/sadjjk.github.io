def random_LCG(n=1, seed=None, digits=4):
    '''
    线性同余法 默认生成0-1区间的数值
    :param n: 随机数个数 默认一个
    :param seed: 种子 默认使用当前时间
    :param digits:小数点位数
    :return:若干个随机数
    '''
    if not seed and seed != 0:
        seed = int(time.time() * 1000)
    m = 2 ** 32
    a = 1103515245
    c = 12345
    for i in range(n):
        seed = (a * seed + c) % m
        yield round(seed / (m - 1), digits)
        
if __name__ == '__main__':
