  <script>
    var article = `<p>曾经 我满心欢喜<br>
如今 我满目疮痍<br>
少年还是那个少年<br>
是那个叫青春的人<br>
替少年死过了一回</p>
<!--more-->
<p>想随便写点自己看的东西 不让别人知道</p>
<p>但又想有存在感 可以和人分享</p>
<p>矛盾的鄙人 或者换个词 叫 作 可劲作</p>
<p>于是就这么一个比较绕的方式——博文</p>
<p>不同于朋友圈动态 所见即所得</p>
<p>需要点击一下 跳链</p>
<p>其次Github坑爹的访问速度</p>
<p>能好好等他加载完打开的</p>
<p>估计是真爱了吧</p>
<p>---------------正文分割线------------</p>
<p>又是一年生日</p>
<p>磨磨唧唧 24周岁了</p>
<p>这一年较往年 最大的感觉是</p>
<p><strong>懒</strong>多了</p>
<p>越来越多的事情闲麻烦 闲花时间</p>
<p>就不想做了</p>
<p>其实生日已经过了几天了 但拖着拖着</p>
<p>到现在才搞出来 真的磨叽</p>
<p><strong>想学剪辑</strong> 煞有介事的看这看那</p>
<p>没过多久就自暴自弃了</p>
<p><strong>想学日语</strong> 同样照猫画虎的学学</p>
<p>没过多久也自暴自弃了</p>
<p><strong>想再学学新技术</strong></p>
<p>到头来 就是能用就行 能跑就行</p>
<p><strong>想多交朋友</strong> 又怕空气突然的尴尬</p>
<p>反倒经常删掉不怎么联系的人</p>
<p>最兴奋的时刻就是找资源找教程</p>
<p>看着教程中一个个吸引人的标题</p>
<p>毫不犹豫  保存   一气呵成</p>
<p>然后大多时候就下文了</p>
<p>我都收藏了 以后有的是机会看</p>
<p><strong>这是一大借口</strong></p>
<p>再者在线视频始终没有本地视频的流畅感</p>
<p>加上某云盘坑爹的下载速度</p>
<p><strong>这是第二个理由</strong></p>
<p>这两个理由使学习的前期准备变的非常麻烦</p>
<p>困难总比办法多</p>
<p>为了解决上述的问题</p>
<p>买了硬盘和某云会员</p>
<p>咔咔咔 一顿下载</p>
<p>几个T 总算是搬了个家</p>
<p>学习的路径缩短了 麻烦少了一个</p>
<p>打开硬盘文件夹即可</p>
<p>想快进就快进</p>
<p>想暂停就快进</p>
<p>风风火火试了一个月</p>
<p>鸡血没了 tm学习的教程也太枯燥了</p>
<p>谁看谁睡着 就不能跟动漫综艺一样有意思吗</p>
<p>问题出在了教程质量上</p>
<p>教程始终是教程</p>
<p>干货就是干货</p>
<p>教程要是看着爽</p>
<p>最后便是 一看就会 一做就废</p>
<p>其二 动漫综艺真的太有意思了</p>
<p>看完一集又一集 一部又一部</p>
<p>短频快的奶头乐</p>
<p>让人实在难以停下</p>
<p>这一年可以说是看的动漫/综艺最多的一年</p>
<p>每到周末 家里蹲  外卖作伴  熟练打开B站</p>
<p>看到昏天地暗 地老天荒</p>
<p>其三 工作的真的太累了 放松下有错嘛</p>
<p>这简直戴维斯双杀 工作压力确实比从前要略大一丢丢</p>
<p>可总有那么几天工作比较轻松的</p>
<p>依然 肌肉记忆熟练地选择打开动漫/综艺</p>
<p>诱惑多了 抵抗力也弱了</p>
<p>到这 最大的问题其实就闲麻烦 闲枯燥 就放纵了</p>
<p>没有往年的多一份折腾</p>
<p>如今不想折腾 就躺着</p>
<p>嘴上说我是废物 但是内心感觉良好</p>
<p>不折腾 不瞎搞 舒适区是真的舒适</p>
<p>这博客搭起来后 也很少来写了</p>
<p>看看以前写的东西 看看以前留的段子</p>
<p>感觉我又可以了 那股折腾 那股热血 那个少年</p>
<p>本来是没有想写的想法</p>
<p>也是看到以前的博文</p>
<p>才打开了尘封已久的文档</p>
<p>流水账似的随便写点</p>
<p>好了 好了 问题都知道了</p>
<p>下一步 怎么解决</p>
<p>1.列计划 一口一口吃掉一个青蛙</p>
<p>但决不能列太详细 比如精确到每小时每天</p>
<p>以前试验下来 列的太细</p>
<p>一旦计划赶不上变化 一天没跟上</p>
<p>导致后续每天都跟不上 然后就反正也做不完了</p>
<p>不如不做吧 放弃吧</p>
<p>2.没有及时反馈机制</p>
<p>也是导致放弃的一大原因</p>
<p>自己闭门造车 学着学着就崩溃了</p>
<p>尽可能寻找反馈源</p>
<p>3.出门走走 你会死啊</p>
<p>兄弟 再一个人自娱自乐下去</p>
<p>真的就孤独终老了</p>
<hr>
<p>曾经 我满心欢喜</p>
<p>如今 我满目疮痍</p>
<p>少年还是那个少年</p>
<p>是那个叫青春的人</p>
<p>替少年死过了一回</p>
<p>​															----- 王抑云</p>
