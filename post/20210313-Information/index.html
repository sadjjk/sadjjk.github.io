<p>利用数据的<strong>变异系数</strong>进行权重赋值</p>

def get_information_weight(data):
    '''
    计算权重系数
    :param data: 二维数组 n行*m列 n个待评价对象 m个评价指标
    :return:指标权重 一维数组 m个值
    '''
    data = np.array(data)
    cv = data.std(axis=0) / data.mean(axis=0)
    return list(cv / cv.sum())
