  <script>
    var article = `<p>心有多大 舞台就有多大<br>
一份脱口秀稿子 愿君一笑</p>
<!--more-->
<p>毕业一年多了<br>
这一年里 有什么东西 一开始觉得很贵 其实很便宜？<br>
大学刚毕业的我<br>
大一 一边玩着手机 一边熬夜划重点<br>
大二 一边打着LOL  一边准备四六级<br>
大三 一边找着实习 一边看着理想在彷徨<br>
大四 一边穿着学士服乱拍 一边摔着酒瓶怀念青春</p>
<p>就这样 我的大学结束了 平凡到不能再平凡<br>
以至于毕业了在求职简历上<em>在校获取情况</em> 一栏<br>
都不好意思下笔 最后还是鼓起勇气 写下了不要脸的文字<br>
“<u><strong>本人在校期间为人低调 淡泊名利<br>
虽然没获过奖 但是遵纪守法 团结友爱 虚心好学</strong></u>&quot;</p>
<p>所有求职平台搜了个遍<br>
终于有家公司慧眼识珠<br>
说我有理想有抱负<br>
轻松允诺一月八千上万<br>
心动一查 还真是家大公司<br>
央企背景/万人规模/扁平化管理<br>
员工照片个个脸上洋溢着人生赢家的笑容<br>
要不是多看了一眼公司抬头 —— “XX保险有限公司”<br>
差点就去了</p>
<p>皇天不负有心人<br>
终于有人被我的<strong>遵纪守法、团结友爱</strong>所打动<br>
也就是现在的老板<br>
从那以后 开始了我的演艺生涯</p>
<p>每个剧本往往<br>
都是从早晨按掉无数个闹钟开始的<br>
此时的我躺在床上一动不动<br>
但内心早已和梁朝伟对戏</p>
<blockquote>
<p>实力派演员W君:以前我没得选 现在我想做一个废人<br>
梁朝伟:你去和老板说吧！</p>
</blockquote>
<p>经过激烈的思想斗争后<br>
我还是顺利的起床了<br>
叫醒我的 从来都不是梦想<br>
是房租、水电费、花呗账单<br>
还有<strong>老板的无微不至/出其不意的关怀</strong></p>
<p>公司对我还是非常重视的<br>
重视到 要是迟到就扣我钱<br>
就算大雨让这座城市颠倒<br>
老板给你怀抱 然后照样算你迟到</p>
<p>到了公司 就开始认真工作<br>
在老板注目时 假装努力<br>
在老板不在时 灵魂出窍<br>
在老板开会时 完全赞同<br>
在老板讲述公司愿景时  仰慕崇拜向往憧憬<br>
<strong>这 是一个优秀演员的自我修养</strong></p>
<p>当然也有拿错剧本的时候——有时候对老板很不满<br>
上下级之间沟通有问题很正常<br>
心平气和的找老板谈一谈<br>
一定会达成共识<br>
如果是我们有问题<br>
那就自我改正<br>
如果是老板有问题<br>
那么他就会把我们炒掉<br>
<strong>天真 老板怎么会有问题！</strong></p>
<p>终于在年会上<br>
我再一次鼓起勇气<br>
就像当年在求职简历上<br>
写下在校获奖情况一样<br>
“<strong>老板 我不干了！</strong><br>
酒还是得慢慢喝呢“</p>
<p>至今都没有跟老板提过涨工资<br>
因为愿望说出来就不灵了<br>
但是现在不一样了<br>
我的愿望已经实现了一半！<br>
老板嘴上说不给我涨工资<br>
但我知道他心里面早给我涨啦</p>
<p>确认过老板的眼神<br>
我不会在乎这点工资<br>
我是要赚大钱的人<br>
只为成功找方法 不为失败找理由<br>
要用实际行动说话 说干就干<br>
我真的很努力很努力在买彩票了</p>
<p>经历过无数次失望后<br>
我想开了  做人还是要靠自己<br>
我命由我不由天  求天不如求自己<br>
求自己不要再出门了 这样就不用花钱</p>
<p>所以到了周末<br>
在丰富多彩的白天就疯狂补觉<br>
在无人打扰的夜晚<br>
就独自吃夜宵看综艺打游戏刷微博<br>
就这样 一个人对着电脑屏幕<br>
笑的像个两百斤的孩子</p>
<p>最后各位在网上一定要慎言<br>
独自生活在一个城市<br>
生日发了条消息求祝福<br>
不小心标了地点<br>
当晚就有四位大汉 破门而入<br>
硬是被拉去网吧通宵<br>
那场景  太惨了！</p>
<p>—————————————小心翼翼的分割线————————————-</p>
<p>这份稿子写得一点也不真实 因为好多事情就没有发生过  求职简历的在校获奖情况 假的  半夜被拉去网吧 假的 可以说上面的大多都是假的 非要说什么是真的 只有每天早晨不情愿地摁闹钟是真的</p>
<p><strong>生活不是笑话</strong>  这一年没有多少灵感 就像标题&quot;其实我是演员&quot;一样 更多的便是假装 假装快乐 假装满意 假装努力  &quot;<strong>装着装着你就像了</strong>&quot; 这话是没错 但有些东西装的再久 始终还是缺点真实</p>
`
    var content = article.split("<!--more-->")[1]
    if (content != null)
        document.getElementById('article').innerHTML = content;

        document.getElementById('article').innerHTML = article
