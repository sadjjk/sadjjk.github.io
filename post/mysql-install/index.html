<!--more-->
<h3 id="centos">CentOS</h3>
<h5 id="1-添加mysql-yum源-这是80版本">1. 添加mysql yum源 这是8.0版本</h5>
<pre><code>rpm -Uvh https://repo.mysql.com//mysql80-community-release-el7-2.noarch.rpm
</code></pre>
<h5 id="2切换版本如果要安装最新版可跳过直接开始安装">2.切换版本(如果要安装最新版，可跳过直接开始安装)</h5>
<h6 id="查看yum源中所有mysql版本">查看<code>yum</code>源中所有Mysql版本</h6>
<pre><code>[root@~]# yum repolist all | grep mysql
mysql-cluster-7.5-community/x86_64 MySQL Cluster 7.5 Community      禁用
mysql-cluster-7.5-community-source MySQL Cluster 7.5 Community - So 禁用
mysql-cluster-7.6-community/x86_64 MySQL Cluster 7.6 Community      禁用
mysql-cluster-7.6-community-source MySQL Cluster 7.6 Community - So 禁用
mysql-connectors-community/x86_64  MySQL Connectors Community       启用:    118
mysql-connectors-community-source  MySQL Connectors Community - Sou 禁用
mysql-tools-community/x86_64       MySQL Tools Community            启用:     95
mysql-tools-community-source       MySQL Tools Community - Source   禁用
mysql-tools-preview/x86_64         MySQL Tools Preview              禁用
mysql-tools-preview-source         MySQL Tools Preview - Source     禁用
mysql55-community/x86_64           MySQL 5.5 Community Server       禁用
mysql55-community-source           MySQL 5.5 Community Server - Sou 禁用
mysql56-community/x86_64           MySQL 5.6 Community Server       禁用
mysql56-community-source           MySQL 5.6 Community Server - Sou 禁用
mysql57-community/x86_64           MySQL 5.7 Community Server       禁用
mysql57-community-source           MySQL 5.7 Community Server - Sou 禁用
mysql80-community/x86_64           MySQL 8.0 Community Server       启用:    129
mysql80-community-source           MySQL 8.0 Community Server - Sou 禁用
</code></pre>
<p>此时是启动的是8.0版本<br>
若要安装5.7或则5.6 则禁用8.0 启动相应版本</p>
<pre><code>yum-config-manager --disable mysql80-community
yum-config-manager --enable mysql57-community
</code></pre>
<p>若报错<code>yum-config-manager: 未找到命令</code><br>
<code>yum -y install yum-utils</code> 安装即可</p>
<p>检查刚才的配置是否生效</p>
<pre><code>yum repolist enabled | grep mysql
</code></pre>
<h5 id="3开始安装">3.开始安装</h5>
<pre><code>yum install mysql-community-server
</code></pre>
<h5 id="4启动服务">4.启动服务</h5>
<pre><code># 启动 下面两者都可以启动 随意选一句
service mysqld start
systemctl start mysqld

#设置系统启动时自动启动
systemctl enable mysqld

# 查看状态 随意选一句
systemctl status mysqld
service mysqld status
</code></pre>
<h5 id="5安全设置可跳过">5.*安全设置(可跳过)</h5>
<p>MySQL 8 新增了安全设置向导<br>
安全设置大致分为以下几个步骤/选项</p>
<ol>
<li>密码强度验证插件</li>
<li>修改root账号密码</li>
<li>移除匿名用户</li>
<li>禁用root账户远程登录</li>
<li>移除测试数据库（test）</li>
<li>重新加载授权表</li>
</ol>
<ul>
<li>进入安全设置</li>
</ul>
<pre><code>mysql_secure_installation
</code></pre>
<h5 id="6修改root密码">6.修改root密码</h5>
<pre><code>mysqladmin -u root password 'newpassword'
或者 查看临时密码
cat /var/log/mysqld.log | grep -i 'temporary password'
使用临时密码登陆会提示修改密码
</code></pre>
<h5 id="7设置数据库编码为utf8">7.设置数据库编码为utf8</h5>
<ol>
<li>
<p>打开配置文件</p>
<pre><code>vim /etc/my.cnf

[client]
default-character-set=utf8

[mysql]
default-character-set=utf8

[mysqld]
collation-server = utf8_unicode_ci
init-connect='SET NAMES utf8'
character-set-server = utf8

</code></pre>
</li>
<li>
<p>重启mysql</p>
</li>
</ol>
<pre><code>systemctl restart mysqld
</code></pre>
<h5 id="8远程访问云服务器必备操作">8.远程访问(云服务器必备操作)</h5>
<pre><code class="language-mysql">登陆:mysql -u root  -p password
mysql&gt;use mysql;
mysql&gt;update user set host=’%’ where user=’root’ and host=’localhost’;
mysql&gt;flush privileges;
</code></pre>
<h3 id="macos">MacOS</h3>
<h5 id="1homebrew安装">1.Homebrew安装</h5>
<pre><code>brew install mysql
brew tap homebrew/services
</code></pre>
<h5 id="2启动">2.启动</h5>
<pre><code>brew services start mysql
</code></pre>
<h5 id="3设置数据库编码为utf8">3.设置数据库编码为utf8</h5>
<pre><code>#修改配置文件
vi /usr/local/etc/my.cnf

#修改1：增加client配置（文件开头，[mysqld]之前）
[client]
default-character-set=utf8mb4

#修改2：增加mysqld配置（文件结尾，[mysqld]之后）
#charset
character-set-server=utf8mb4
collation-server=utf8mb4_general_ci
</code></pre>
<h5 id="4修改root密码">4.修改root密码</h5>
<pre><code>mysqladmin -u root password 'newpassword'
</code></pre>
<h5 id="5远程访问">5.远程访问</h5>
<p>MySQL默认绑定了ip：127.0.0.1。如果我们需要远程访问，去掉该配置即可</p>
<pre><code>#修改配置文件
vi /usr/local/etc/my.cnf

#注释掉ip-address选项
[mysqld]
# Only allow connections from localhost
#bind-address = 127.0.0.1


# 重启生效
mysql.server restart
</code></pre>
<h5 id="6macos下brew安装mysql关闭后自动启动">6.**MacOS下brew安装mysql关闭后自动启动</h5>
<pre><code># 关闭MySQL
mysql.server stop
brew services stop mysql
</code></pre>
<p>进程依然存在 无法关闭 每次都会重启 使用以下命令即可</p>
<pre><code>cd ~/Library/LaunchAgents/ # 查看mysql的plist文件名
launchctl unload -w ~/Library/LaunchAgents/homebrew.mxcl.mysql.plist
</code></pre>
<p>执行以上命令后即可取消自动启动</p>
<h3 id="mysql用户与访问授权">MySQL用户与访问授权</h3>
<pre><code class="language-mysql">#新建本地用户 密码为123456
mysql&gt; CREATE USER 'test'@'localhost' IDENTIFIED BY '123456';

#新建远程用户 权限为%（表示任意ip都能连接）的远程连接用户
mysql&gt; CREATE USER 'test'@'%' IDENTIFIED BY '123456';

#赋予指定账户指定数据库远程访问权限
mysql&gt; GRANT ALL PRIVILEGES ON mydb.* TO 'test'@'%';

#赋予指定账户对所有数据库远程访问权限
mysql&gt; GRANT ALL PRIVILEGES ON *.* TO 'test'@'%';

#赋予指定账户对所有数据库本地访问权限
mysql&gt; GRANT ALL PRIVILEGES ON *.* TO 'test'@'localhost';

#查看权限
SHOW GRANTS FOR 'test'@'%';

#收回权限
REVOKE ALL PRIVILEGES ON *.* FROM 'test'@'%';

#删除用户
DROP USER 'test'@'localhost';

#刷新
FLUSH PRIVILEGES;
</code></pre>
