<p>曲线就是直线</p>
<!--more-->
<p>中心极限定理生成的随机数每次都要先生成12个随机数 比较耗时</p>
<p>Box–Muller算法虽然非常快，但是用到了三角函数和对数函数，还是要算一会</p>
<p>还有更快一点的办法嘛？</p>
<p>即 Ziggurat 算法</p>
<h5 id="算法原理">算法原理</h5>
<p>原理就是拒绝采样</p>
<p>首先生成在蓝色矩形框中均匀分布的随机点<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mo>(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">(x,y)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathdefault">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathdefault" style="margin-right:0.03588em;">y</span><span class="mclose">)</span></span></span></span></p>
<p>然后拒绝所有未落在正态分布钟形曲线以下的点</p>
<p>剩余点的横坐标<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault">x</span></span></span></span>就构成一个服从相应正态分布的随机数序列</p>
<p>如下图</p>
<figure data-type="image" tabindex="1"><img src="https://i.loli.net/2021/04/27/Q1yUb42ZhPTKeHM.jpg" alt="img" loading="lazy"></figure>
<p>但由于很多生成的随机点因为落在钟形曲线以上被白白舍弃  从而导致效率低下</p>
<p>因此Ziggurat算法的巧妙就在于构造出了类似金字塔的结构</p>
<p>如下图</p>
<img src="https://i.loli.net/2021/04/27/T95CvbGms2JUFyl.jpg" alt="img" style="zoom:50%;max-height:50%;margin: auto;" />
<p>保证了大部分都落在了钟型曲线内 就不会被拒绝</p>
<p>当然也存在被拒绝的时候 那就再来一次</p>
<p>至于怎么构造的类似金字塔的结构</p>
<p>这里不赘述 直接看源码吧</p>
<h5 id="python-code">Python Code</h5>
<p>Python中Random标准库里另一种生成正态分布随机数方法就是使用了Ziggurat算法</p>
<p><a href="https://github.com/python/cpython/blob/3.7/Lib/random.py">Random源码第400行</a></p>
<p>这里对源码稍作修改</p>
<pre><code class="language-python">def gauss_random_ziggurat(n=1, mu=0, sigma=1, digits=4):
    '''
    Ziggurat算法
    :param n: 个数 默认生成一个
    :param mu: 均值 默认为0
    :param sigma: 方差 默认为1
    :param digits: 小数点位数
    :return:
    '''

    for i in range(n):
        u1 = random.random()
        u2 = 1.0 - random.random()
        z = 4 * math.exp(-0.5) / math.sqrt(2.0) * (u1 - 0.5) / u2
        zz = z * z / 4.0

        while zz &gt; -math.log(u2):
            u1 = random.random()
            u2 = 1.0 - random.random()
            z = 4 * math.exp(-0.5) / math.sqrt(2.0) * (u1 - 0.5) / u2
            zz = z * z / 4.0
        z = round(mu + z * sigma, digits)
        yield z

if __name__ == '__main__':
    list(gauss_random_ziggurat(15, 100, 5))
    &gt;&gt; [97.817, 101.1128, 99.0479, 98.791, 107.9185, 100.5775, 101.4026, 105.5719, 100.7074, 99.0947, 97.8429, 95.0046, 89.9533, 92.3187, 96.6725]
</code></pre>
