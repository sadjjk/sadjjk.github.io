  <script>
    var article = `<p>这里主要讲述KMeans及基于KMeans缺点提出优化的衍生算法</p>
<!--more-->
<ul>
<li>基于划分
<ul>
<li>KMeans
<ul>
<li>K-Medoids（K-中心聚类算法）</li>
<li>K-Means++</li>
<li>ISODATA</li>
<li>Bisecting k-means(二分-K均值)</li>
<li>MinBatchKMeans</li>
<li>Kernel k-means</li>
</ul>
</li>
<li>MeanShift</li>
<li>AP (AffinityPropagation)</li>
</ul>
</li>
<li>基于密度
<ul>
<li>DBSCAN</li>
<li>OPTICS</li>
</ul>
</li>
<li>基于层次
<ul>
<li>凝聚层次聚类AgglomerativeClustering</li>
<li>BRICH</li>
</ul>
</li>
<li>基于网络
<ul>
<li>谱聚类 SpectralClustering</li>
</ul>
</li>
</ul>
<h4 id="kmeans"><strong>KMeans</strong></h4>
<p>1.事先确定常数K(最终的聚类类别数)，一般来说，我们会根据对数据的先验经验选择一个合适的k值，如果没有什么先验知识，则给出几组K值，通过评价指标，确定最佳K值<br>
2.随机选定K个初始点为质心,计算每一个样本与质心之间的距离(相似度)，将样本点归到最相似的类中，即距离最短。<br>
3.对所有的样本点重新计算新的质心(取距离平均值 虚拟质心点)<img src="http://latex.codecogs.com/gif.latex?\mu_j = \frac{1}{|C_j|}\sum\limits_{x \in C_j}x" /><br>
4.重新计算每个样本点到新质心的距离，将样本点归到最相似的类中，更新质心<br>
5.重复以上步骤，直到质心不再改变,最终确定了每个样本所属的类别以及每个类的质心。</p>
<h4 id="三要点"><strong>三要点</strong></h4>
<p><strong>K值、随机选取的初始质心点、距离度量方式 以上三点决定了K-Means整体的效果</strong></p>
<h4 id="优点"><strong>优点</strong></h4>
<p>1.原理简单，实现容易</p>
<p>2.N为样本点个数,K为中心点个数,L为迭代次数。空间复杂度o(N),o(L*K*N)</p>
<h4 id="缺点"><strong>缺点</strong></h4>
<p>1.对噪声、离群点敏感 (噪声易造成质心偏移)</p>
<ul>
<li>改进</li>
</ul>
<h5 id="k-medoidsk-中心聚类算法">K-Medoids（K-中心聚类算法）</h5>
<p>K-Medoids不一样的地方在于中心点的选取。K-means中，将中心点取为当前cluster中所有数据点的平均值(大多为虚拟质心)，对异常点很敏感!K-Medoids中，将从当前cluster 中选取到其他所有（当前cluster中的）点的距离之和最小的点作为质点。</p>
<p>K-Medoids对噪声鲁棒性好。例：当一个cluster样本点只有少数几个，如（1,1）（1,2）（2,1）（1000,1000）。其中（1000,1000）是噪声。如果按照k-means质心大致会处在（1,1）（1000,1000）中间，这显然不是我们想要的。这时K-Medoids就可以避免这种情况，他会在（1,1）（1,2）（2,1）（1000,1000）中选出一个样本点使cluster的绝对误差最小，计算可知一定会在前三个点中选取。<br>
K-Medoids对于较多的样本量，速度就慢了(见下表的时间复杂度)，当样本多的时候，少数几个噪音对k-means的质心影响也没有想象中的那么重，所以k-means的应用明显比K-Medoids多。</p>
<pre><code class="language-python"># sklearn中没有KMedoids 
# 在早已无人维护的三方模块pyclust中有KMedoids
from pyclust import KMedoids
</code></pre>
<figure data-type="image" tabindex="1"><img src="https://i.loli.net/2019/07/21/5d342b7fdc18579814.png" alt="" loading="lazy"></figure>
<p>2.随机地确定初始质心，不同的初始质心可能导致完全不同的聚类结果。</p>
<ul>
<li>
<p>改进</p>
<h5 id="k-means">K-Means++</h5>
<p><strong>初始质心之间的相互距离要尽可能的远</strong></p>
<p>1.从输入的数据点集合中随机选择一个点作为第一个聚类中心<br>
2.对于数据集中的每一个点x，计算它与最近聚类中心(指已选择的聚类中心)的距离D(x)<br>
3.选择一个新的数据点作为新的聚类中心，选择的原则是：D(x)较大的点，被选取作为聚类中心的概率较大<br>
4.重复2和3直到k个聚类中心被选出来<br>
5.利用这k个初始的聚类中心来运行标准的k-means算法</p>
<pre><code class="language-python">sklearn中KMeans默认使用K-Means++
class sklearn.cluster.KMeans(n_clusters=8, init=’k-means++’, n_init=10, max_iter=300, tol=0.0001, precompute_distances=’auto’, verbose=0, random_state=None, copy_x=True, n_jobs=None, algorithm=’auto’)

init: k-means++ 、random 、指定具体初始质心
</code></pre>
</li>
</ul>
<p>3.类别K必须事先确定下来</p>
<p>​	<strong>改进</strong></p>
<h5 id="isodata"><strong>ISODATA</strong></h5>
<p>​	类别数目随着聚类过程而变化:对类别数的“合并”（当聚类结果某一类中样本数太少，或两个类间的距离太近时）;“分裂”（当聚类结果中某一类的类内方差太大，将该类进行分裂）</p>
<p>​	具体见<a href="https://www.cnblogs.com/huadongw/articles/4101306.html">ISODATA分类法</a></p>
<p>4.计算速度相对慢(还可以优化)</p>
<p>​	<strong>改进</strong></p>
<ul>
<li>
<h5 id="bisecting-k-means二分-k均值"><strong>Bisecting k-means(二分-K均值)</strong></h5>
</li>
</ul>
<p>​	这和自上而下(分裂)的层次聚类很像[或者两者说的就是一回事 个人意见]</p>
<p>​	二分K均值算法可以加速K-means算法的执行速度，因为它的相似度计算少了（不用多次迭代）并且不受初始化问题的影响，因为这里不存在随机点的选取，且每一步都保证了误差最小</p>
<p>​	1.所有点作为一个簇<br>
​	2.将该簇一分为二<br>
​	3.选择能最大限度降低聚类代价函数的簇划分为两个簇。<br>
​	4.以此进行下去，直到簇的数目等于用户给定的数目k为止。</p>
<figure data-type="image" tabindex="2"><img src="https://i.loli.net/2019/07/21/5d342b95811f385134.png" alt="" loading="lazy"></figure>
<pre><code>skearn没有此模型

</code></pre>
<ul>
<li>
<h5 id="mini-batch-k-means"><strong>Mini Batch K-Means</strong></h5>
<p>适合样本非常多的情况下 Mini Batch的思想很常见 计算过程中不必使用所有的数据样本，而是从不同类别的样本中抽取一部分样本来代表各自类型进行计算。由于计算样本量少，所以会相应的减少运行时间。</p>
<pre><code>from sklearn.cluster import MiniBatchKMeans
</code></pre>
</li>
</ul>
<p>4.线性不可分的样本效果不佳</p>
<h5 id="kernel-k-means"><strong>Kernel K-means</strong></h5>
<p>​	使用核函数，将每个样本进行一个投射到高维空间的处理，然后再将处理后的	数据使用普通的k-means算法思想进行聚类。其基本思路与SVM(支持向量机)一	致。</p>
