    var article = `<p>世界树</p>
<p>混沌初始</p>
<p>万物新生</p>
<!--more-->
<h4 id="前言">前言</h4>
<p>目前，最流行的两类算法莫过于<strong>神经网络算法（卷积神经网络、循环神经网络、生成式对抗网络和图神经网络）<strong>与</strong>树形算法（随机森林、GBDT、XGBoost和LightGBM）</strong>。</p>
<p>树形算法的基础就是<strong>决策树</strong>，由于其易理解、易构建、速度快等特点，被广泛的应用在数据挖掘、机器学习等领域。</p>
<p>因此，决策树是经典的机器学习算法，很多复杂的机器学习算法都是由决策树演变而来。</p>
<p>总体分为三个阶段</p>
<ul>
<li>基础决策树（ID3、C4.5、CART）</li>
<li>集成决策树 (Random Forest、Adaboost、GBDT)</li>
<li>再优化决策树 (Xgboost、LightGBM)</li>
</ul>
<h4 id="基础决策树">基础决策树</h4>
<p>真正让决策树成为机器学习主流算法的罗斯.昆兰</p>
<p>昆兰在1979年提出了ID3算法，掀起了决策树研究的高潮</p>
<p>1993年提出C4.5 即ID3的进化版 ——”具有里程碑意义的决策树“</p>
<p>1984年Brieman等人提出了CART算法，该算法拥有一个非常完整的体系</p>
<p>细节对比</p>
<table>
<thead>
<tr>
<th>算法</th>
<th>支持模型</th>
<th>树结构</th>
<th>特征选择</th>
<th>连续值处理</th>
<th>缺失值处理</th>
<th>剪枝</th>
</tr>
</thead>
<tbody>
<tr>
<td>ID3</td>
<td>分类</td>
<td>多叉数</td>
<td>信息增益</td>
<td>不支持</td>
<td>不支持</td>
<td>不支持</td>
</tr>
<tr>
<td>C4.5</td>
<td>分类</td>
<td>多叉数</td>
<td>信息增益比</td>
<td>支持</td>
<td>支持</td>
<td>支持</td>
</tr>
<tr>
<td>CART</td>
<td>分类、回归</td>
<td>二叉树</td>
<td>分类:基尼指数<br />回归:均方差</td>
<td>支持</td>
<td>支持</td>
<td>支持</td>
</tr>
</tbody>
</table>
<h4 id="集成决策树">集成决策树</h4>
<p>基于集成学习的决策树，其主要通过不同学习框架生产基学习器</p>
<p>并综合所有基学习器的预测结果来改善单个基学习器的识别率和泛化性</p>
<h4 id="再优化决策树">再优化决策树</h4>
<p>Xgboost、LightGBM基本是现最流行的算法</p>
<p>它们训练速度快、内存小等特性</p>
<p>使大规模应用于生产成为了可能</p>
`
