<p>Python中Random标准库里生成正态分布随机数方法的其中之一就是使用了Box–Muller算法</p>
<p><a href="https://github.com/python/cpython/blob/3.7/Lib/random.py">Random源码第576行</a></p>
<pre><code># When x and y are two variables from [0, 1), uniformly
# distributed, then
#
#    cos(2*pi*x)*sqrt(-2*log(1-y))
#    sin(2*pi*x)*sqrt(-2*log(1-y))
#
# are two *independent* variables with normal distribution
# (mu = 0, sigma = 1).
# (Lambert Meertens)
# (corrected version; bug discovered by Mike Miller, fixed by LM)
</code></pre>
<p>Numpy的产生正态分布随机数也使用了此方法</p>

<h5 id="极坐标形式">极坐标形式</h5>
<p>假设<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>u</mi></mrow><annotation encoding="application/x-tex">u</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault">u</span></span></span></span>和<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>v</mi></mrow><annotation encoding="application/x-tex">v</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.03588em;">v</span></span></span></span> 是区间<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mo>(</mo><mn>0</mn><mo separator="true">,</mo><mn>1</mn><mo>)</mo></mrow><annotation encoding="application/x-tex">(0,1)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord">1</span><span class="mclose">)</span></span></span></span>上的均匀分布随机数，令</p>
<p class='katex-block'><span class="katex-display"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><msub><mi>Z</mi><mn>0</mn></msub><mo>=</mo><mi>u</mi><mo>×</mo><msqrt><mfrac><mrow><mo>−</mo><mn>2</mn><mi>l</mi><mi>n</mi><mi>s</mi></mrow><mi>s</mi></mfrac></msqrt><mspace linebreak="newline"></mspace><msub><mi>Z</mi><mn>1</mn></msub><mo>=</mo><mi>v</mi><mo>×</mo><msqrt><mfrac><mrow><mo>−</mo><mn>2</mn><mi>l</mi><mi>n</mi><mi>s</mi></mrow><mi>s</mi></mfrac></msqrt><mspace linebreak="newline"></mspace><mi mathvariant="normal">其</mi><mi mathvariant="normal">中</mi><mo>:</mo><mi>s</mi><mo>=</mo><msqrt><mrow><msup><mi>u</mi><mn>2</mn></msup><mo>+</mo><msup><mi>v</mi><mn>2</mn></msup></mrow></msqrt></mrow><annotation encoding="application/x-tex">Z_{0}=u \times \sqrt{\frac{-2lns}{s}} \\

<h5 id="算法原理">算法原理</h5>
<p>假定<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>X</mi><mi mathvariant="normal">、</mi><mi>Y</mi></mrow><annotation encoding="application/x-tex">X、Y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathdefault" style="margin-right:0.07847em;">X</span><span class="mord cjk_fallback">、</span><span class="mord mathdefault" style="margin-right:0.22222em;">Y</span></span></span></span>服从均值为0，方差为1的正态分布 且相互独立</p>
<p>令<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>p</mi><mo>(</mo><mi>X</mi><mo>)</mo><mi mathvariant="normal">、</mi><mi>p</mi><mo>(</mo><mi>Y</mi><mo>)</mo></mrow><annotation encoding="application/x-tex">p(X)、p(Y)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">p</span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.07847em;">X</span><span class="mclose">)</span><span class="mord cjk_fallback">、</span><span class="mord mathdefault">p</span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.22222em;">Y</span><span class="mclose">)</span></span></span></span>分别为其密度函数 则</p>
<p class='katex-block'><span class="katex-display"><span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>p</mi><mo>(</mo><mi>X</mi><mo>)</mo><mo>=</mo><mfrac><mn>1</mn><msqrt><mrow><mn>2</mn><mi>π</mi></mrow></msqrt></mfrac><msup><mi>e</mi><mrow><mo>−</mo><mfrac><msup><mi>X</mi><mn>2</mn></msup><mn>2</mn></mfrac></mrow></msup><mspace linebreak="newline"></mspace><mi>p</mi><mo>(</mo><mi>Y</mi><mo>)</mo><mo>=</mo><mfrac><mn>1</mn><msqrt><mrow><mn>2</mn><mi>π</mi></mrow></msqrt></mfrac><msup><mi>e</mi><mrow><mo>−</mo><mfrac><msup><mi>Y</mi><mn>2</mn></msup><mn>2</mn></mfrac></mrow></msup></mrow><annotation encoding="application/x-tex">p(X)=\frac{1}{\sqrt{2\pi}}e^{-\frac{X^2}{2}}\\
p(Y)=\frac{1}{\sqrt{2\pi}}e^{-\frac{Y^2}{2}}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathdefault">p</span><span class="mopen">(</span><span class="mord mathdefault" style="margin-right:0.07847em;">X</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:2.25144em;vertical-align:-0.93em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.32144em;"><span style="top:-2.2027799999999997em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord sqrt"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.90722em;"><span class="svg-align" style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord" style="padding-left:0.833em;"><span class="mord">2</span><span class="mord mathdefault" style="margin-right:0.03588em;">π</span></span></span><span style="top:-2.86722em;"><span class="pstrut" style="height:3em;"></span><span class="hide-tail" style="min-width:0.853em;height:1.08em;"><svg width='400em' height='1.08em' viewBox='0 0 400000 1080' preserveAspectRatio='xMinYMin slice'><path d='M95,702c-2.7,0,-7.17,-2.7,-13.5,-8c-5.8,-5.3,-9.5,

mspace><mi mathvariant="normal">则</mi><mo>:</mo><msubsup><mo>∫</mo><mn>0</mn><mrow><mn>2</mn><mi>π</mi></mrow></msubsup><msubsup><mo>∫</mo><mn>0</mn><mrow><mo>+</mo><mi mathvariant="normal">∞</mi></mrow></msubsup><mfrac><mn>1</mn><mrow><mn>2</mn><mi>π</mi></mrow></mfrac><msup><mi>e</mi><mrow><mo>−</mo><mfrac><msup><mi>R</mi><mn>2</mn></msup><mn>2</mn></mfrac></mrow></msup><mi>R</mi><mi>d</mi><mi>θ</mi><mi>d</mi><mi>R</mi><mo>=</mo><mn>1</mn><mspace linebreak="newline"></mspace><mi>R</mi><mi mathvariant="normal">的</mi><mi mathvariant="normal">分</mi><mi mathvariant="normal">布</mi><mi mathvariant="normal">函</mi><mi mathvariant="normal">数</mi><mo>:</mo><msub><mi>P</mi><mi>R</mi></msub><mo>(</mo><mi>R</mi><mo>&lt;</mo><mo>=</mo><mi>r</mi><mo>)</mo><mo>=</mo><msubsup><mo>∫</mo><mn>0</mn><mrow><mn>2</mn><mi>π</mi></mrow></msubsup><msubsup><mo>∫</mo><mn>0</mn><mi>r</mi></msubsup><mfrac><mn>1</mn><mrow><mn>2</mn><mi>π</mi></mrow></mfrac><msup><mi>e</mi><mrow><mo>−</mo><mfrac><msup><mi>R</mi><mn>2</mn></msup><mn>2</mn></mfrac></mrow></msup><mi>R</mi><mi>d</mi><mi>θ</mi><mi>d</mi><mi>R</mi><mo>=</mo><mn>1</mn><mo>−</mo><msup><mi>e</mi><mrow><mo>−</mo><mfrac><msup><mi>r</mi><mn>2</mn></msup><mn>2</mn></mfrac></mrow></msup><mspace linebreak="newline"></mspace><mi>θ</mi><mi mathvariant="normal">的</mi><mi mathvariant="normal">分</mi><mi mathvariant="normal">布</mi><mi mathvariant="normal">函</mi><mi mathvariant="normal">数</mi><mo>:</mo><msub><mi>P</mi><mi>θ</mi></msub><mo>(</mo><mi>θ</mi><mo>&lt;</mo><mo>=</mo><mi>ϕ</mi><mo>)</mo><mo>=</mo><msubsup><mo>∫</mo><mn>0</mn><mi>ϕ</mi></msubsup><msubsup><mo>∫</mo><mn>0</mn><mrow><mo>+</mo><mi mathvariant="normal">∞</mi></mrow></msubsup><mfrac><mn>1</mn><mrow><mn>2</mn><mi>π</mi></mrow></mfrac><msup><mi>e</mi><mrow><mo>−</mo><mfrac><msup><mi>R</mi><mn>2</mn></msup><mn>2</mn></mfrac></mrow></msup><mi>R</mi><mi>d</mi><mi>θ</mi><mi>d</mi><mi>R</mi><mo>=</mo><mfrac><mi>ϕ</mi><mrow><mn>2</mn><mi>π</mi></mrow></mfrac><mspace linebreak="newline"></mspace><mi mathvariant="normal">因</mi><mi mathvariant="normal">一</mi><mi mathvariant="normal">切</mi><mi mathvariant="normal">分</mi><mi mathvariant="normal">布</mi><mi mathvariant="normal">函</mi><mi mathvariant="normal">数</mi><mi mathvariant="normal">的</mi><mi mathvariant="normal">分</mi><mi mathvariant="normal">布</mi><mi mathvariant="normal">均</mi><mi mathvariant="normal">服</mi><mi mathvariant="normal">从</mi><mi mathvariant="normal">均</mi><mi mathvariant="normal">匀</mi><mi mathvariant="normal">分</mi><mi mathvariant="normal">布</mi><mo>:</mo><mspace width="1em"/><mi>F</mi><mo>(</mo><msup><mi>F</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo>(</mo><mi>u</mi><mo>)</mo><mo>)</mo><mo>=</mo><mi>u</mi><mspace linebreak="newline"></mspace><mi mathvariant="normal">则</mi><mo>:</mo><msubsup><mi>F</mi><mi>θ</mi><mrow><mo>−</mo><mn>1</mn></mrow></msubsup><mo>(</mo><mi>u</mi><mo>)</mo><mo>=</mo><mn>2</mn><mi>π</mi><mi>u</mi><mspace linebreak="newline"></mspace><msubsup><mi>F</mi><mi>R</mi><mrow><mo>−</mo><mn>1</mn></mrow></msubsup><mo>(</mo><mi>u</mi><mo>)</mo><mo>=</mo><msqrt><mrow><mo>−</mo><mn>2</mn><mi>l</mi><mi>n</mi><mo>(</mo><mn>1</mn><mo>−</mo><mi>u</mi><mo>)</mo></mrow></msqrt><mspace linebreak="newline"></mspace><mi mathvariant="normal">设</mi><msub><mi>U</mi><mn>1</mn></msub><mi mathvariant="normal">和</mi><msub><mi>U</mi><mn>2</mn></msub><mi mathvariant="normal">是</mi><mi mathvariant="normal">区</mi><mi mathvariant="normal">间</mi><mo>(</mo><mn>0</mn><mo separator="true">,</mo><mn>1</mn><mo>)</mo><mi mathvariant="normal">上</mi><mi mathvariant="normal">的</mi><mi mathvariant="normal">均</mi><mi mathvariant="normal">匀</mi><mi mathvariant="normal">分</mi><mi mathvariant="normal">布</mi><mi mathvariant="normal">随</mi><mi mathvariant="normal">机</mi><mi mathvariant="normal">数</mi><mspace linebreak="newline"></mspace><mi mathvariant="normal">则</mi><mo>:</mo><mi>θ</mi><mo>=</mo><mn>2</mn><mi>π</mi><msub><mi>U</mi><mn>1</mn></msub><mo separator="true">,</mo><mi>R</mi><mo>=</mo><msqrt><mrow><mo>−</mo><mn>2</mn><mi>l</mi><mi>n</mi><msub><mi>U</mi><mn>2</mn></msub></mrow></msqrt><mspace linebreak="newline"></mspace><mi mathvariant="normal">因</mi><mi mathvariant="normal">此</mi><mo>:</mo><mi>X</mi><mo>=</mo><mi>R</mi><mi>c</mi><mi>o</mi><mi>s</mi><mo>(</mo><mi>θ</mi><mo>)</mo><mo>=</mo><msqrt><mrow><mo>−</mo><mn>2</mn><mi>l</mi><mi>n</mi><msub><mi>U</mi><mn>2</mn></msub></mrow></msqrt><mi>c</mi><mi>o</mi><mi>s</mi><mo>(</mo><mn>2</mn><mi>π</mi><msub><mi>U</mi><mn>1</mn></msub><mo>)</mo><mspace linebreak="newline"></mspace><mi>Y</mi><mo>=</mo><mi>R</mi><mi>s</mi><mi>i</mi><mi>n</mi><mo>(</mo><mi>θ</mi><mo>)</mo><mo>=</mo><msqrt><mrow><mo>−</mo><mn>2</mn><mi>l</mi><mi>n</mi><msub><mi>U</mi><mn>2</mn></msub></mrow></msqrt><mi>s</mi><mi>i</mi><mi>n</mi><mo>(</mo><mn>2</mn><mi>π</mi><msub><mi>U</mi><mn>1</mn></msub><mo>)</mo><mspace linebreak="newline"></mspace><mi mathvariant="normal">从</mi><mi mathvariant="normal">而</mi><msub><mi>U</mi><mn>1</mn></msub><mi mathvariant="normal">和</mi><msub><mi>U</mi><mn>2</mn></msub><mi mathvariant="normal">服</mi><mi mathvariant="normal">从</mi><mi mathvariant="normal">均</mi><mi mathvariant="normal">匀</mi><mi mathvariant="normal">分</mi><mi mathvariant="normal">布</mi><mi mathvariant="normal">，</mi><mi mathvariant="normal">而</mi><mi>X</mi><mi mathvariant="normal">和</mi><mi>Y</mi><mi mathvariant="normal">服</mi><mi mathvariant="normal">从</mi><mi mathvariant="normal">正</mi><mi mathvariant="normal">态</mi><mi mathvariant="normal">分</mi><mi mathvariant="normal">布</mi></mrow><annotation encoding="application/x-tex">p(X,Y)=p(X)\times p(Y)=\frac{1}{2\pi}e^{-\frac{X^2+Y^2}{2}}\\
因:\int_{-\infty }^{+\infty } p(X)dX=1,\int_{-\infty }^{+\infty } p(Y)dY=1\\
则:\int_{-\infty }^{+\infty }\int_{-\infty }^{+\infty }\frac{1}{2\pi}e^{-\frac{X^2+Y^2}{2}}dXdY=1\\
令X=Rcos(\theta),Y=Rsin(\theta)\\
则:\int_{0}^{2\pi}\int_{0}^{+\infty }\frac{1}{2\pi}e^{-\frac{R^2}{2}}Rd\theta dR=1\\
R的分布函数:P_{R}(R&lt;=r)=\int_{0}^{2\pi}\int_{0}^{r }\frac{1}{2\pi}e^{-\frac{R^2}{2}}Rd\theta dR = 1-e^{-\frac{r^2}{2}}\\
\theta的分布函数:P_{\theta}(\theta&lt;=\phi)=\int_{0}^{\phi}\int_{0}^{+\infty }\frac{1}{2\pi}e^{-\frac{R^2}{2}}Rd\theta dR=\frac{\phi}{2\pi}\\
因一切分布函数的分布均服从均匀分布: \quad F(F^{-1}(u))=u\\
则: F_{\theta}^{-1}(u)=2\pi u\\
F_{R}^{-1}(u)=\sqrt{-2ln(1-u)}\\
设U_{1}和U_{2} 是区间(0,1)上的均匀分布随机数\\
则:\theta=2\pi U_{1},R=\sqrt{-2lnU_{2}}\\
因此:X=Rcos(\theta)=\sqrt{-2lnU_{2}}cos(2\pi U_{1})\\
Y=Rsin(\theta)=\sqrt{-2lnU_{2}}sin(2\pi U_{1})\\

/span></span><span class="mord cjk_fallback">和</span><span class="mord"><span class="mord mathdefault" style="margin-right:0.10903em;">U</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:-0.10903em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord cjk_fallback">服</span><span class="mord cjk_fallback">从</span><span class="mord cjk_fallback">均</span><span class="mord cjk_fallback">匀</span><span class="mord cjk_fallback">分</span><span class="mord cjk_fallback">布</span><span class="mord cjk_fallback">，</span><span class="mord cjk_fallback">而</span><span class="mord mathdefault" style="margin-right:0.07847em;">X</span><span class="mord cjk_fallback">和</span><span class="mord mathdefault" style="margin-right:0.22222em;">Y</span><span class="mord cjk_fallback">服</span><span class="mord cjk_fallback">从</span><span class="mord cjk_fallback">正</span><span class="mord cjk_fallback">态</span><span class="mord cjk_fallback">分</span><span class="mord cjk_fallback">布</span></span></span></span></span></p>
<h5 id="python-code">Python Code</h5>
<pre><code class="language-python">def gauss_random_box_muller(n=1, mu=0, sigma=1, digits=4):
    '''
    Box–Muller算法
    :param n: 个数 默认生成一个
    :param mu: 均值 默认为0
    :param sigma: 方差 默认为1
    :param digits: 小数点位数
    :return:
    '''
    is_saved = False
    z_tmp = 0
    for i in range(n):
        if is_saved:
            is_saved = False
            yield z_tmp
        else:
            x = random.random()
            y = random.random()

            z1 = math.sqrt(-2.0 * math.log(y)) * math.cos(2 * math.pi * x)
            z2 = math.sqrt(-2.0 * math.log(y)) * math.sin(2 * math.pi * x)

            # 极坐标形式
            # x = 2 * random.random() - 1
            # y = 2 * random.random() - 1
            # s = x * x + y * y
            # while s &gt;= 1 or s == 0:
            #     x = 2 * random.random() - 1
            #     y = 2 * random.random() - 1
            #     s = x * x + y * y
            # z1 = x * math.sqrt(-2 * math.log(s) / s)
            # z2 = y * math.sqrt(-2 * math.log(s) / s)

            z1 = round(mu + z1 * sigma, digits)
            z2 = round(mu + z2 * sigma, digits)

            # z1,z2均可以使用 使用临时变量存储 便于下次直取
            z_tmp = z2
            is_saved = True
            yield z1
if __name__ == '__main__':
