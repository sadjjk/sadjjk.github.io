<h4 id="理论概述">理论概述</h4>
<p>根据<strong>各指标所含信息有序程度的差异性</strong>来确定指标权重的客观赋权方法</p>
<p>熵用于度量不确定性</p>
<p>若指标的离散程度越大（越无序） 则熵值越大</p>
<p>那么指标可提供的信息量越多  则该指标的权重也越大</p>

<pre><code class="language-python"># 代码段
def get_entropy_weight(data):
    '''
    计算权重系数
    :param data: 二维数组 n行*m列 n个待评价对象 m个评价指标
    :return:指标权重 一维数组 m个值
    '''
    data = np.array(data)
    # 归一化
    P = data / data.sum(axis=0)
    # 计算熵值
    E = np.nansum(-P * np.log(P) / np.log(len(data)), axis=0)
    # 权重系数
    return list((1 - E) / (1 - E).sum())
</code></pre>
