<h4 id="什么是熵">什么是熵？</h4>
<p>当一件事情有多种可能情况时 这件事情对某人而言具体是哪种情况的不确定性叫做<strong>熵</strong></p>
<p>消除该人对这件事情的不确定性的事物叫做<strong>信息</strong></p>
<p>即 获取信息意味着消除熵(不确定性)</p>
<p>当小明在做一道数学选择题时 不知道选择A、B、C、D哪个答案的这种不确定性叫做<strong>熵</strong></p>
<h4 id="如何消除熵">如何消除熵?</h4>
<p>能够消除不确定性的信息有三种</p>
<ul>
<li>
<p>调整概率</p>
<p>比如: 小明被告知有一半的可能性是C选项</p>
</li>
<li>
<p>排除干扰</p>
<p>比如:小明被告知D选项是错的</p>
</li>
<li>
<p>确定情况</p>
<p>比如:小明被告知C选项是正确答案</p>
</li>
</ul>
<p>上述三种类型其本质就是调整了各种情况的发生概率</p>
<p>当小明被告知『答案在ABCD』里 这句话就没有帮助小明消除任何不确定性</p>
<p>即这句话就不是信息 用更通俗的话说就是“废话”</p>
<p>那些不能消除某人对某件事情不确定性的事物 称为 “噪音”</p>
<h4 id="如何量化熵信息">如何量化熵/信息？</h4>
<p>熵是一个实实在在的物理量</p>
<p>“千克”是如何被定义出来的</p>
<p>最初我们并不知道质量的千克</p>
<p>而是选择了一个参照物 把这个物体的质量称为千克</p>
<p>当想要测量其他物体的质量时</p>
<p>就看这个质量相当于多少个参照物的质量</p>
<p>这里的「多少个」就是「多少千克」</p>
<p>测量信息和熵也是一样</p>
<p>就看待测事情的不确定性相当于「多少个」参照事件的不确定性</p>
<p>参照事件指的就是像抛硬币这样只有两种等概率的事情</p>
<p>测量信息熵的单位被称为比特(bit)</p>
<p>当知道可能情况的个数<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathdefault">m</span></span></span></span>,想要求这些情况相当于多少个参照事件所产生 的</p>

<h4 id="概率-vs-熵">概率 VS 熵</h4>
<p>概率指的是某件事情某个可能情况的确定性</p>
<p>熵指的某人对某件事情到底是哪个情况的不确定性</p>
<p>所以概率是绝对的 熵是相对的</p>
<p>熵取决于观察者对这个事情的了解程度</p>
<p>当小明已经会这道题时 不管告不告诉小明正确答案是C</p>
<p>小明对这道题的熵都是0 因为他已经确定这道题的答案</p>
